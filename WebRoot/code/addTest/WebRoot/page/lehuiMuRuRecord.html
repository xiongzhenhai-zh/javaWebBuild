<script type="text/javascript">
lc.initNs("lehuiMuRuRecord");
lc.ns.lehuiMuRuRecord.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_lehuiMuRuRecord").datagrid({
		url:"private/lehuiMuRuRecord/list.action",
		queryParams:data
	});
}






lc.ns.lehuiMuRuRecord.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.lehuiMuRuRecord.openReadPanel(\''+val+'\')">查看</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.lehuiMuRuRecord.openModifyPanel(\''+val+'\')">编辑</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.lehuiMuRuRecord.destroy(\''+val+'\')">删除</a>';
    return html;
}


lc.ns.lehuiMuRuRecord.search = function(){
	var params = $("#form_search_lehuiMuRuRecord").formToObject();
	lc.ns.lehuiMuRuRecord.loadList(params);
}

lc.ns.lehuiMuRuRecord.openAddPanel = function(){
	$("#panel_add_lehuiMuRuRecord").dialog("open");
    $("#form_add_lehuiMuRuRecord").form("reset");
}
lc.ns.lehuiMuRuRecord.addSave = function(){
	$("#form_add_lehuiMuRuRecord").form("submit",{
        url: "private/lehuiMuRuRecord/add.action",
        onSubmit: function(){
            return $(this).form("validate");
        },
        success: function(result){
            var result = eval("("+result+")");
            if (result&&result.success){
            	$("#panel_add_lehuiMuRuRecord").dialog("close");
            	if(lc.ns.lehuiMuRuRecord.onPageChange){
            		lc.ns.lehuiMuRuRecord.onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "保存失败",
                    msg: result.message
                });
            }
        }
    });
}

lc.ns.lehuiMuRuRecord.destroy = function(id){
	id?$("#panel_list_lehuiMuRuRecord").datagrid("selectRecord",id):null;
    var row = $("#panel_list_lehuiMuRuRecord").datagrid("getSelected");
    if (row){
		 $.messager.confirm("提示","你确定要删除该乐慧母乳调查临时?",function(r){
	        if (r){
	            $.post("private/lehuiMuRuRecord/remove.action",{"id":row.id},function(result){
		            if (result&&result.success){
		                if(lc.ns.lehuiMuRuRecord.onPageChange){
		            		lc.ns.lehuiMuRuRecord.onPageChange();
		            	}
		            } else {
		                $.messager.show({
		                    title: "删除失败",
		                    msg: result.message
		                });
		            }
	            },"json");
	        }
	    });
	}
}

lc.ns.lehuiMuRuRecord.openModifyPanel = function(id){
    id?$("#panel_list_lehuiMuRuRecord").datagrid("selectRecord",id):null;
    var row = $("#panel_list_lehuiMuRuRecord").datagrid("getSelected");
    if (row){
		$("#panel_modify_lehuiMuRuRecord").dialog("open");
        $("#form_modify_lehuiMuRuRecord").form("load",row);
    }else{
    	console.log("...");
    }
}
lc.ns.lehuiMuRuRecord.modifySave = function(){
	var row = $("#panel_list_lehuiMuRuRecord").datagrid("getSelected");
	if(row){
		$("#form_modify_lehuiMuRuRecord").form("submit",{
	        url: "private/lehuiMuRuRecord/modify.action?id="+row.id,
	        onSubmit: function(){
	            return $(this).form("validate");
	        },
	        success: function(result){
	            var result = eval("("+result+")");
	            if (result&&result.success){
	            	$("#panel_modify_lehuiMuRuRecord").dialog("close");
	                if(lc.ns.lehuiMuRuRecord.onPageChange){
	            		lc.ns.lehuiMuRuRecord.onPageChange();
	            	}
	            } else {
	                $.messager.show({
	                    title: "保存失败",
	                    msg: result.message
	                });
	            }
	        }
	    });
	}
}

lc.ns.lehuiMuRuRecord.openReadPanel = function(id){
    id?$("#panel_list_lehuiMuRuRecord").datagrid("selectRecord",id):null;
    var row = $("#panel_list_lehuiMuRuRecord").datagrid("getSelected");
    if (row){
		$("#panel_read_lehuiMuRuRecord").dialog("open");
        $("#form_read_lehuiMuRuRecord").form("load",row);
    }
}


lc.ns.lehuiMuRuRecord.onPageChange = function(){
	$("#panel_list_lehuiMuRuRecord").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.lehuiMuRuRecord.loadList();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
