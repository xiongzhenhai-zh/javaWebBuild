<script type="text/javascript">
lc.initNs("followUser");
lc.ns.followUser.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_followUser").datagrid({
		url:"private/followUser/list.action",
		queryParams:data
	});
}











lc.ns.followUser.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followUser.openReadPanel(\''+val+'\')">查看</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followUser.openModifyPanel(\''+val+'\')">编辑</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followUser.destroy(\''+val+'\')">删除</a>';
    return html;
}


lc.ns.followUser.search = function(){
	var params = $("#form_search_followUser").formToObject();
	lc.ns.followUser.loadList(params);
}

lc.ns.followUser.openAddPanel = function(){
	$("#panel_add_followUser").dialog("open");
    $("#form_add_followUser").form("reset");
}
lc.ns.followUser.addSave = function(){
	$("#form_add_followUser").form("submit",{
        url: "private/followUser/add.action",
        onSubmit: function(){
            return $(this).form("validate");
        },
        success: function(result){
            var result = eval("("+result+")");
            if (result&&result.success){
            	$("#panel_add_followUser").dialog("close");
            	if(lc.ns.followUser.onPageChange){
            		lc.ns.followUser.onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "保存失败",
                    msg: result.message
                });
            }
        }
    });
}

lc.ns.followUser.destroy = function(id){
	id?$("#panel_list_followUser").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followUser").datagrid("getSelected");
    if (row){
		 $.messager.confirm("提示","你确定要删除该随访用户?",function(r){
	        if (r){
	            $.post("private/followUser/remove.action",{"id":row.id},function(result){
		            if (result&&result.success){
		                if(lc.ns.followUser.onPageChange){
		            		lc.ns.followUser.onPageChange();
		            	}
		            } else {
		                $.messager.show({
		                    title: "删除失败",
		                    msg: result.message
		                });
		            }
	            },"json");
	        }
	    });
	}
}

lc.ns.followUser.openModifyPanel = function(id){
    id?$("#panel_list_followUser").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followUser").datagrid("getSelected");
    if (row){
		$("#panel_modify_followUser").dialog("open");
        $("#form_modify_followUser").form("load",row);
    }else{
    	console.log("...");
    }
}
lc.ns.followUser.modifySave = function(){
	var row = $("#panel_list_followUser").datagrid("getSelected");
	if(row){
		$("#form_modify_followUser").form("submit",{
	        url: "private/followUser/modify.action?id="+row.id,
	        onSubmit: function(){
	            return $(this).form("validate");
	        },
	        success: function(result){
	            var result = eval("("+result+")");
	            if (result&&result.success){
	            	$("#panel_modify_followUser").dialog("close");
	                if(lc.ns.followUser.onPageChange){
	            		lc.ns.followUser.onPageChange();
	            	}
	            } else {
	                $.messager.show({
	                    title: "保存失败",
	                    msg: result.message
	                });
	            }
	        }
	    });
	}
}

lc.ns.followUser.openReadPanel = function(id){
    id?$("#panel_list_followUser").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followUser").datagrid("getSelected");
    if (row){
		$("#panel_read_followUser").dialog("open");
        $("#form_read_followUser").form("load",row);
    }
}


lc.ns.followUser.onPageChange = function(){
	$("#panel_list_followUser").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.followUser.loadList();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
