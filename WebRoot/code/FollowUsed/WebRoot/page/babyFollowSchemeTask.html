<script type="text/javascript">
lc.initNs("babyFollowSchemeTask");
lc.ns.babyFollowSchemeTask.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_babyFollowSchemeTask").datagrid({
		url:"private/babyFollowSchemeTask/list.action",
		queryParams:data
	});
}












lc.ns.babyFollowSchemeTask.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.babyFollowSchemeTask.openReadPanel(\''+val+'\')">查看</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.babyFollowSchemeTask.openModifyPanel(\''+val+'\')">编辑</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.babyFollowSchemeTask.destroy(\''+val+'\')">删除</a>';
    return html;
}



lc.ns.babyFollowSchemeTask.search = function(){
	var params = $("#form_search_babyFollowSchemeTask").formToObject();
	lc.ns.babyFollowSchemeTask.loadList(params);
}

lc.ns.babyFollowSchemeTask.openAddPanel = function(){
	$("#panel_add_babyFollowSchemeTask").dialog("open");
    $("#form_add_babyFollowSchemeTask").form("reset");
}
lc.ns.babyFollowSchemeTask.addSave = function(){
	$("#form_add_babyFollowSchemeTask").form("submit",{
        url: "private/babyFollowSchemeTask/add.action",
        onSubmit: function(){
            return $(this).form("validate");
        },
        success: function(result){
            var result = eval("("+result+")");
            if (result&&result.success){
            	$("#panel_add_babyFollowSchemeTask").dialog("close");
            	if(lc.ns.babyFollowSchemeTask.onPageChange){
            		lc.ns.babyFollowSchemeTask.onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "保存失败",
                    msg: result.message
                });
            }
        }
    });
}
lc.ns.babyFollowSchemeTask.initBabyFollowSchemeCombobox = function(){
	$(".form_input_combo_babyFollowSchemeTask_babyFollowScheme").combobox({
	    url:"private/babyFollowScheme/combo.action"
	});
}


lc.ns.babyFollowSchemeTask.destroy = function(id){
	id?$("#panel_list_babyFollowSchemeTask").datagrid("selectRecord",id):null;
    var row = $("#panel_list_babyFollowSchemeTask").datagrid("getSelected");
    if (row){
		 $.messager.confirm("提示","你确定要删除该宝宝随访任务?",function(r){
	        if (r){
	            $.post("private/babyFollowSchemeTask/remove.action",{"id":row.id},function(result){
		            if (result&&result.success){
		                if(lc.ns.babyFollowSchemeTask.onPageChange){
		            		lc.ns.babyFollowSchemeTask.onPageChange();
		            	}
		            } else {
		                $.messager.show({
		                    title: "删除失败",
		                    msg: result.message
		                });
		            }
	            },"json");
	        }
	    });
	}
}

lc.ns.babyFollowSchemeTask.openModifyPanel = function(id){
    id?$("#panel_list_babyFollowSchemeTask").datagrid("selectRecord",id):null;
    var row = $("#panel_list_babyFollowSchemeTask").datagrid("getSelected");
    if (row){
		$("#panel_modify_babyFollowSchemeTask").dialog("open");
        $("#form_modify_babyFollowSchemeTask").form("load",row);
    }else{
    	console.log("...");
    }
}
lc.ns.babyFollowSchemeTask.modifySave = function(){
	var row = $("#panel_list_babyFollowSchemeTask").datagrid("getSelected");
	if(row){
		$("#form_modify_babyFollowSchemeTask").form("submit",{
	        url: "private/babyFollowSchemeTask/modify.action?id="+row.id,
	        onSubmit: function(){
	            return $(this).form("validate");
	        },
	        success: function(result){
	            var result = eval("("+result+")");
	            if (result&&result.success){
	            	$("#panel_modify_babyFollowSchemeTask").dialog("close");
	                if(lc.ns.babyFollowSchemeTask.onPageChange){
	            		lc.ns.babyFollowSchemeTask.onPageChange();
	            	}
	            } else {
	                $.messager.show({
	                    title: "保存失败",
	                    msg: result.message
	                });
	            }
	        }
	    });
	}
}


lc.ns.babyFollowSchemeTask.openReadPanel = function(id){
    id?$("#panel_list_babyFollowSchemeTask").datagrid("selectRecord",id):null;
    var row = $("#panel_list_babyFollowSchemeTask").datagrid("getSelected");
    if (row){
		$("#panel_read_babyFollowSchemeTask").dialog("open");
        $("#form_read_babyFollowSchemeTask").form("load",row);
    }
}



lc.ns.babyFollowSchemeTask.onPageChange = function(){
	$("#panel_list_babyFollowSchemeTask").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.babyFollowSchemeTask.loadList();
	lc.ns.babyFollowSchemeTask.initBabyFollowSchemeCombobox();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
