<div class="jarviswidget some-cool-class" id="my-id-here" data-widget-fullscreenbutton="false">

	<div class="widget-body" style="padding:0;border:0px;">

</div>

		记录类型:<input name="type" class="easyui-textbox" style="width:120px;"/>
		状态:<input name="status" class="easyui-textbox" style="width:120px;"/>
		宝宝记录Id:<input name="babyFollowSchemeRecordId" class="easyui-textbox" style="width:120px;"/>

	</form>
</div>

<div id="panel_read_doctorFollowSchemeRecord_list" class="easyui-dialog" style="width:400px;height:400px;padding:10px 20px"
        closed="true" buttons="#panel_read_buttons_doctorFollowSchemeRecord_list" title="查看会员随访记录详情">
    <div class="ftitle">查看会员随访记录详情</div>
    <form id="form_read_doctorFollowSchemeRecord_list" method="post" novalidate>
        <div class="fitem" style="width:100%">
			<label>宝宝随访方案:</label>
			<input name="babyFollowSchemeName" class="easyui-textbox" style="width:120px;" readonly="readonly"/>
		</div>
        <div class="fitem" style="width:100%">
			<label>计划名称:</label>
            <input name="name" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>记录类型:</label>
            <input name="type" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>状态:</label>
            <input name="status" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>宝宝记录Id:</label>
            <input name="babyFollowSchemeRecordId" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>完成时间:</label>
            <input name="completeTime" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>创建时间:</label>
            <input name="createTime" class="easyui-textbox" style="width:120px;"/>           
        </div>
    </form>
</div>
<div id="panel_read_buttons_doctorFollowSchemeRecord_list">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#panel_read_doctorFollowSchemeRecord_list').dialog('close')">关闭</a>
</div> 


<script type="text/javascript">
lc.initNs("doctorFollowSchemeRecord_list");
lc.ns.doctorFollowSchemeRecord_list.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_doctorFollowSchemeRecord_list").datagrid({
		url:"private/doctorFollowSchemeRecord/list.action",
		queryParams:data
	});
}






lc.ns.doctorFollowSchemeRecord_list.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.doctorFollowSchemeRecord_list.openReadPanel(\''+val+'\')">查看</a>&nbsp;';
    return html;
}



lc.ns.doctorFollowSchemeRecord_list.search = function(){
	var params = $("#form_search_doctorFollowSchemeRecord_list").formToObject();
	lc.ns.doctorFollowSchemeRecord_list.loadList(params);
}

lc.ns.doctorFollowSchemeRecord_list.openReadPanel = function(id){
    id?$("#panel_list_doctorFollowSchemeRecord_list").datagrid("selectRecord",id):null;
    var row = $("#panel_list_doctorFollowSchemeRecord_list").datagrid("getSelected");
    if (row){
		$("#panel_read_doctorFollowSchemeRecord_list").dialog("open");
        $("#form_read_doctorFollowSchemeRecord_list").form("load",row);
    }
}



lc.ns.doctorFollowSchemeRecord_list.onPageChange = function(){
	$("#panel_list_doctorFollowSchemeRecord_list").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.doctorFollowSchemeRecord_list.loadList();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
