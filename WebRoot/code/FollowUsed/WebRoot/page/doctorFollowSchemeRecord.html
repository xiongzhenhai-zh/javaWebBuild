<script type="text/javascript">
lc.initNs("doctorFollowSchemeRecord");
lc.ns.doctorFollowSchemeRecord.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_doctorFollowSchemeRecord").datagrid({
		url:"private/doctorFollowSchemeRecordDetail/list.action",
		queryParams:data,
		view: detailview,
        detailFormatter:function(index,row){
        },
	});
}







lc.ns.doctorFollowSchemeRecord.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_doctorFollowSchemeRecord").datagrid({
		url:"private//.action",
		queryParams:data,
		view: detailview,
        detailFormatter:function(index,row){
        },
	});
}







lc.ns.doctorFollowSchemeRecord.search = function(){
	var params = $("#form_search_doctorFollowSchemeRecord").formToObject();
	lc.ns.doctorFollowSchemeRecord.loadList(params);
}

lc.ns.doctorFollowSchemeRecord.openAddPanel = function(){
	$("#panel_add_doctorFollowSchemeRecord").dialog("open");
    $("#form_add_doctorFollowSchemeRecord").form("reset");
}
lc.ns.doctorFollowSchemeRecord.addSave = function(){
	$("#form_add_doctorFollowSchemeRecord").form("submit",{
        url: "private/doctorFollowSchemeRecord/add.action",
        onSubmit: function(){
            return $(this).form("validate");
        },
        success: function(result){
            var result = eval("("+result+")");
            if (result&&result.success){
            	$("#panel_add_doctorFollowSchemeRecord").dialog("close");
            	if(lc.ns.doctorFollowSchemeRecord.onPageChange){
            		lc.ns.doctorFollowSchemeRecord.onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "保存失败",
                    msg: result.message
                });
            }
        }
    });
}

lc.ns.doctorFollowSchemeRecord.destroy = function(id){
	id?$("#panel_list_doctorFollowSchemeRecord").datagrid("selectRecord",id):null;
    var row = $("#panel_list_doctorFollowSchemeRecord").datagrid("getSelected");
    if (row){
		 $.messager.confirm("提示","你确定要删除该会员随访记录?",function(r){
	        if (r){
	            $.post("private/doctorFollowSchemeRecord/remove.action",{"id":row.id},function(result){
		            if (result&&result.success){
		                if(lc.ns.doctorFollowSchemeRecord.onPageChange){
		            		lc.ns.doctorFollowSchemeRecord.onPageChange();
		            	}
		            } else {
		                $.messager.show({
		                    title: "删除失败",
		                    msg: result.message
		                });
		            }
	            },"json");
	        }
	    });
	}
}

lc.ns.doctorFollowSchemeRecord.openModifyPanel = function(id){
    id?$("#panel_list_doctorFollowSchemeRecord").datagrid("selectRecord",id):null;
    var row = $("#panel_list_doctorFollowSchemeRecord").datagrid("getSelected");
    if (row){
		$("#panel_modify_doctorFollowSchemeRecord").dialog("open");
        $("#form_modify_doctorFollowSchemeRecord").form("load",row);
    }else{
    	console.log("...");
    }
}
lc.ns.doctorFollowSchemeRecord.modifySave = function(){
	var row = $("#panel_list_doctorFollowSchemeRecord").datagrid("getSelected");
	if(row){
		$("#form_modify_doctorFollowSchemeRecord").form("submit",{
	        url: "private/doctorFollowSchemeRecord/modify.action?id="+row.id,
	        onSubmit: function(){
	            return $(this).form("validate");
	        },
	        success: function(result){
	            var result = eval("("+result+")");
	            if (result&&result.success){
	            	$("#panel_add_doctorFollowSchemeRecord").dialog("close");
	                if(lc.ns.doctorFollowSchemeRecord.onPageChange){
	            		lc.ns.doctorFollowSchemeRecord.onPageChange();
	            	}
	            } else {
	                $.messager.show({
	                    title: "保存失败",
	                    msg: result.message
	                });
	            }
	        }
	    });
	}
}

lc.ns.doctorFollowSchemeRecord.openReadPanel = function(id){
    id?$("#panel_list_doctorFollowSchemeRecord").datagrid("selectRecord",id):null;
    var row = $("#panel_list_doctorFollowSchemeRecord").datagrid("getSelected");
    if (row){
		$("#panel_read_doctorFollowSchemeRecord").dialog("open");
        $("#form_read_doctorFollowSchemeRecord").form("load",row);
    }
}


lc.ns.doctorFollowSchemeRecord.onPageChange = function(){
	$("#panel_list_doctorFollowSchemeRecord").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.doctorFollowSchemeRecord.loadList();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
