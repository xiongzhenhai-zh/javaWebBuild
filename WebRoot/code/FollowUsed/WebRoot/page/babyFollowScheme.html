<script type="text/javascript">
lc.initNs("babyFollowScheme");
lc.ns.babyFollowScheme.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_babyFollowScheme").datagrid({
		url:"private/babyFollowScheme/list.action",
		queryParams:data
	});
}






lc.ns.babyFollowScheme.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.babyFollowScheme.openReadPanel(\''+val+'\')">查看</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.babyFollowScheme.openModifyPanel(\''+val+'\')">编辑</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.babyFollowScheme.destroy(\''+val+'\')">删除</a>';
    return html;
}



lc.ns.babyFollowScheme.search = function(){
	var params = $("#form_search_babyFollowScheme").formToObject();
	lc.ns.babyFollowScheme.loadList(params);
}

lc.ns.babyFollowScheme.openAddPanel = function(){
	$("#panel_add_babyFollowScheme").dialog("open");
    $("#form_add_babyFollowScheme").form("reset");
}
lc.ns.babyFollowScheme.addSave = function(){
	$("#form_add_babyFollowScheme").form("submit",{
        url: "private/babyFollowScheme/add.action",
        onSubmit: function(){
            return $(this).form("validate");
        },
        success: function(result){
            var result = eval("("+result+")");
            if (result&&result.success){
            	$("#panel_add_babyFollowScheme").dialog("close");
            	if(lc.ns.babyFollowScheme.onPageChange){
            		lc.ns.babyFollowScheme.onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "保存失败",
                    msg: result.message
                });
            }
        }
    });
}
lc.ns.babyFollowScheme.initFollowUserCombobox = function(){
	$(".form_input_combo_babyFollowScheme_followUser").combobox({
	    url:"private/followUser/combo.action"
	});
}


lc.ns.babyFollowScheme.destroy = function(id){
	id?$("#panel_list_babyFollowScheme").datagrid("selectRecord",id):null;
    var row = $("#panel_list_babyFollowScheme").datagrid("getSelected");
    if (row){
		 $.messager.confirm("提示","你确定要删除该宝宝随访方案?",function(r){
	        if (r){
	            $.post("private/babyFollowScheme/remove.action",{"id":row.id},function(result){
		            if (result&&result.success){
		                if(lc.ns.babyFollowScheme.onPageChange){
		            		lc.ns.babyFollowScheme.onPageChange();
		            	}
		            } else {
		                $.messager.show({
		                    title: "删除失败",
		                    msg: result.message
		                });
		            }
	            },"json");
	        }
	    });
	}
}

lc.ns.babyFollowScheme.openModifyPanel = function(id){
    id?$("#panel_list_babyFollowScheme").datagrid("selectRecord",id):null;
    var row = $("#panel_list_babyFollowScheme").datagrid("getSelected");
    if (row){
		$("#panel_modify_babyFollowScheme").dialog("open");
        $("#form_modify_babyFollowScheme").form("load",row);
    }else{
    	console.log("...");
    }
}
lc.ns.babyFollowScheme.modifySave = function(){
	var row = $("#panel_list_babyFollowScheme").datagrid("getSelected");
	if(row){
		$("#form_modify_babyFollowScheme").form("submit",{
	        url: "private/babyFollowScheme/modify.action?id="+row.id,
	        onSubmit: function(){
	            return $(this).form("validate");
	        },
	        success: function(result){
	            var result = eval("("+result+")");
	            if (result&&result.success){
	            	$("#panel_modify_babyFollowScheme").dialog("close");
	                if(lc.ns.babyFollowScheme.onPageChange){
	            		lc.ns.babyFollowScheme.onPageChange();
	            	}
	            } else {
	                $.messager.show({
	                    title: "保存失败",
	                    msg: result.message
	                });
	            }
	        }
	    });
	}
}


lc.ns.babyFollowScheme.openReadPanel = function(id){
    id?$("#panel_list_babyFollowScheme").datagrid("selectRecord",id):null;
    var row = $("#panel_list_babyFollowScheme").datagrid("getSelected");
    if (row){
		$("#panel_read_babyFollowScheme").dialog("open");
        $("#form_read_babyFollowScheme").form("load",row);
    }
}



lc.ns.babyFollowScheme.onPageChange = function(){
	$("#panel_list_babyFollowScheme").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.babyFollowScheme.loadList();
	lc.ns.babyFollowScheme.initFollowUserCombobox();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
