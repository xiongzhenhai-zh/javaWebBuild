<div class="jarviswidget some-cool-class" id="my-id-here" data-widget-fullscreenbutton="false">

           	 会员随访记录内容列表
        </h2>
    </header>
	<div class="widget-body" style="padding:0;border:0px;">
		<table id="panel_list_babyFollowSchemeRecordDetail_list" idField="id"
	        pagination="true" fitColumns="true" singleSelect="true" pageSize="20"
	        toolbar="#panel_search_babyFollowSchemeRecordDetail_list" style="width:100%;height:590px;border:0px;" border="false">
		    <thead>
			  <tr>
				<th field="babyFollowSchemeRecordName" width="100">会员随访记录</th>

		    	<th field="id" formatter="lc.ns.babyFollowSchemeRecordDetail_list.formatAction" width="100">操作</th>

</div>

<div id="panel_search_babyFollowSchemeRecordDetail_list" style="padding:2px 5px;">

		名称:<input name="name" class="easyui-textbox" style="width:120px;"/>
		问题id:<input name="questionId" class="easyui-textbox" style="width:120px;"/>
		内容类型:<input name="type" class="easyui-textbox" style="width:120px;"/>
		答案:<input name="answer" class="easyui-textbox" style="width:120px;"/>
		状态:<input name="status" class="easyui-textbox" style="width:120px;"/>
		方案版本Id:<input name="followSchemeVersionId" class="easyui-textbox" style="width:120px;"/>
		创建时间:<input name="createTime" class="easyui-textbox" style="width:120px;"/>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" onclick="lc.ns.babyFollowSchemeRecordDetail_list.search()">查询</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" onclick="lc.ns.babyFollowSchemeRecordDetail_list.openAddPanel()">添加</a>
	</form>
</div>

<div id="panel_read_babyFollowSchemeRecordDetail_list" class="easyui-dialog" style="width:400px;height:400px;padding:10px 20px"
        closed="true" buttons="#panel_read_buttons_babyFollowSchemeRecordDetail_list" title="查看会员随访记录内容详情">
    <div class="ftitle">查看会员随访记录内容详情</div>
    <form id="form_read_babyFollowSchemeRecordDetail_list" method="post" novalidate>
        <div class="fitem" style="width:100%">
			<label>会员随访记录:</label>
			<input name="babyFollowSchemeRecordName" class="easyui-textbox" style="width:120px;" readonly="readonly"/>
		</div>
        <div class="fitem" style="width:100%">
			<label>名称:</label>
            <input name="name" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>问题id:</label>
            <input name="questionId" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>内容类型:</label>
            <input name="type" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>答案:</label>
            <input name="answer" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>状态:</label>
            <input name="status" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>方案版本Id:</label>
            <input name="followSchemeVersionId" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>创建时间:</label>
            <input name="createTime" class="easyui-textbox" style="width:120px;"/>           
        </div>
    </form>
</div>
<div id="panel_read_buttons_babyFollowSchemeRecordDetail_list">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#panel_read_babyFollowSchemeRecordDetail_list').dialog('close')">关闭</a>
</div> 


<script type="text/javascript">
lc.initNs("babyFollowSchemeRecordDetail_list");
lc.ns.babyFollowSchemeRecordDetail_list.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_babyFollowSchemeRecordDetail_list").datagrid({
		url:"private/babyFollowSchemeRecordDetail/list.action",
		queryParams:data
	});
}







lc.ns.babyFollowSchemeRecordDetail_list.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.babyFollowSchemeRecordDetail_list.openReadPanel(\''+val+'\')">查看</a>&nbsp;';
    return html;
}



lc.ns.babyFollowSchemeRecordDetail_list.search = function(){
	var params = $("#form_search_babyFollowSchemeRecordDetail_list").formToObject();
	lc.ns.babyFollowSchemeRecordDetail_list.loadList(params);
}

lc.ns.babyFollowSchemeRecordDetail_list.openReadPanel = function(id){
    id?$("#panel_list_babyFollowSchemeRecordDetail_list").datagrid("selectRecord",id):null;
    var row = $("#panel_list_babyFollowSchemeRecordDetail_list").datagrid("getSelected");
    if (row){
		$("#panel_read_babyFollowSchemeRecordDetail_list").dialog("open");
        $("#form_read_babyFollowSchemeRecordDetail_list").form("load",row);
    }
}



lc.ns.babyFollowSchemeRecordDetail_list.onPageChange = function(){
	$("#panel_list_babyFollowSchemeRecordDetail_list").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.babyFollowSchemeRecordDetail_list.loadList();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
