<script type="text/javascript">
lc.initNs("babyFollowSchemeContent");
lc.ns.babyFollowSchemeContent.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_babyFollowSchemeContent").datagrid({
		url:"private/babyFollowSchemeContent/list.action",
		queryParams:data
	});
}










lc.ns.babyFollowSchemeContent.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.babyFollowSchemeContent.openReadPanel(\''+val+'\')">查看</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.babyFollowSchemeContent.openModifyPanel(\''+val+'\')">编辑</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.babyFollowSchemeContent.destroy(\''+val+'\')">删除</a>';
    return html;
}



lc.ns.babyFollowSchemeContent.search = function(){
	var params = $("#form_search_babyFollowSchemeContent").formToObject();
	lc.ns.babyFollowSchemeContent.loadList(params);
}

lc.ns.babyFollowSchemeContent.openAddPanel = function(){
	$("#panel_add_babyFollowSchemeContent").dialog("open");
    $("#form_add_babyFollowSchemeContent").form("reset");
}
lc.ns.babyFollowSchemeContent.addSave = function(){
	$("#form_add_babyFollowSchemeContent").form("submit",{
        url: "private/babyFollowSchemeContent/add.action",
        onSubmit: function(){
            return $(this).form("validate");
        },
        success: function(result){
            var result = eval("("+result+")");
            if (result&&result.success){
            	$("#panel_add_babyFollowSchemeContent").dialog("close");
            	if(lc.ns.babyFollowSchemeContent.onPageChange){
            		lc.ns.babyFollowSchemeContent.onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "保存失败",
                    msg: result.message
                });
            }
        }
    });
}
lc.ns.babyFollowSchemeContent.initBabyFollowSchemeTaskCombobox = function(){
	$(".form_input_combo_babyFollowSchemeContent_babyFollowSchemeTask").combobox({
	    url:"private/babyFollowSchemeTask/combo.action"
	});
}


lc.ns.babyFollowSchemeContent.destroy = function(id){
	id?$("#panel_list_babyFollowSchemeContent").datagrid("selectRecord",id):null;
    var row = $("#panel_list_babyFollowSchemeContent").datagrid("getSelected");
    if (row){
		 $.messager.confirm("提示","你确定要删除该宝宝随访任务内容?",function(r){
	        if (r){
	            $.post("private/babyFollowSchemeContent/remove.action",{"id":row.id},function(result){
		            if (result&&result.success){
		                if(lc.ns.babyFollowSchemeContent.onPageChange){
		            		lc.ns.babyFollowSchemeContent.onPageChange();
		            	}
		            } else {
		                $.messager.show({
		                    title: "删除失败",
		                    msg: result.message
		                });
		            }
	            },"json");
	        }
	    });
	}
}

lc.ns.babyFollowSchemeContent.openModifyPanel = function(id){
    id?$("#panel_list_babyFollowSchemeContent").datagrid("selectRecord",id):null;
    var row = $("#panel_list_babyFollowSchemeContent").datagrid("getSelected");
    if (row){
		$("#panel_modify_babyFollowSchemeContent").dialog("open");
        $("#form_modify_babyFollowSchemeContent").form("load",row);
    }else{
    	console.log("...");
    }
}
lc.ns.babyFollowSchemeContent.modifySave = function(){
	var row = $("#panel_list_babyFollowSchemeContent").datagrid("getSelected");
	if(row){
		$("#form_modify_babyFollowSchemeContent").form("submit",{
	        url: "private/babyFollowSchemeContent/modify.action?id="+row.id,
	        onSubmit: function(){
	            return $(this).form("validate");
	        },
	        success: function(result){
	            var result = eval("("+result+")");
	            if (result&&result.success){
	            	$("#panel_modify_babyFollowSchemeContent").dialog("close");
	                if(lc.ns.babyFollowSchemeContent.onPageChange){
	            		lc.ns.babyFollowSchemeContent.onPageChange();
	            	}
	            } else {
	                $.messager.show({
	                    title: "保存失败",
	                    msg: result.message
	                });
	            }
	        }
	    });
	}
}


lc.ns.babyFollowSchemeContent.openReadPanel = function(id){
    id?$("#panel_list_babyFollowSchemeContent").datagrid("selectRecord",id):null;
    var row = $("#panel_list_babyFollowSchemeContent").datagrid("getSelected");
    if (row){
		$("#panel_read_babyFollowSchemeContent").dialog("open");
        $("#form_read_babyFollowSchemeContent").form("load",row);
    }
}



lc.ns.babyFollowSchemeContent.onPageChange = function(){
	$("#panel_list_babyFollowSchemeContent").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.babyFollowSchemeContent.loadList();
	lc.ns.babyFollowSchemeContent.initBabyFollowSchemeTaskCombobox();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
