<script type="text/javascript">
lc.initNs("followUser_list");
lc.ns.followUser_list.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_followUser_list").datagrid({
		url:"private/followUser/list.action",
		queryParams:data
	});
}











lc.ns.followUser_list.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followUser_list.openReadPanel(\''+val+'\')">查看</a>&nbsp;';
    return html;
}


lc.ns.followUser_list.search = function(){
	var params = $("#form_search_followUser_list").formToObject();
	lc.ns.followUser_list.loadList(params);
}

lc.ns.followUser_list.openReadPanel = function(id){
    id?$("#panel_list_followUser_list").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followUser_list").datagrid("getSelected");
    if (row){
		$("#panel_read_followUser_list").dialog("open");
        $("#form_read_followUser_list").form("load",row);
    }
}


lc.ns.followUser_list.onPageChange = function(){
	$("#panel_list_followUser_list").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.followUser_list.loadList();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
