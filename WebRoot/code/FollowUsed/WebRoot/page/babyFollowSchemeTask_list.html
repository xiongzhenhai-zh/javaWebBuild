<script type="text/javascript">
lc.initNs("babyFollowSchemeTask_list");
lc.ns.babyFollowSchemeTask_list.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_babyFollowSchemeTask_list").datagrid({
		url:"private/babyFollowSchemeTask/list.action",
		queryParams:data
	});
}












lc.ns.babyFollowSchemeTask_list.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.babyFollowSchemeTask_list.openReadPanel(\''+val+'\')">查看</a>&nbsp;';
    return html;
}



lc.ns.babyFollowSchemeTask_list.search = function(){
	var params = $("#form_search_babyFollowSchemeTask_list").formToObject();
	lc.ns.babyFollowSchemeTask_list.loadList(params);
}

lc.ns.babyFollowSchemeTask_list.openReadPanel = function(id){
    id?$("#panel_list_babyFollowSchemeTask_list").datagrid("selectRecord",id):null;
    var row = $("#panel_list_babyFollowSchemeTask_list").datagrid("getSelected");
    if (row){
		$("#panel_read_babyFollowSchemeTask_list").dialog("open");
        $("#form_read_babyFollowSchemeTask_list").form("load",row);
    }
}



lc.ns.babyFollowSchemeTask_list.onPageChange = function(){
	$("#panel_list_babyFollowSchemeTask_list").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.babyFollowSchemeTask_list.loadList();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
