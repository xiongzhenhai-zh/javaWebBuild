<div class="jarviswidget some-cool-class" id="my-id-here" data-widget-fullscreenbutton="false">
    <header style="border-bottom:0">
        <span class="widget-icon"> <i class="fa fa-list"></i> </span>
        <h2>
           	 内容分类列表
        </h2>
    </header>
	<div class="widget-body" style="padding:0;border:0px;">
		<table id="panel_list_contentClass" idField="id"
	        pagination="true" fitColumns="true" singleSelect="true" pageSize="20"
	        toolbar="#panel_search_contentClass" style="width:100%;height:590px;border:0px;" border="false">
		    <thead>
			  <tr>
				<th field="parentName" width="100">内容分类</th>
				<th field="followTemplateName" width="100">随访模版</th>
		    	<th field="name" width="100">分类名称</th>
		    	<th field="writerId" width="100">所属人ID</th>
		    	<th field="id" formatter="lc.ns.contentClass.formatAction" width="150">操作</th>
		      </tr>
		    </thead>
		</table>
	</div>
</div>

<div id="panel_search_contentClass" style="padding:2px 5px;">
	<form id="form_search_contentClass">
		分类名称:<input name="name" class="easyui-textbox" style="width:120px;"/>
		所属人ID:<input name="writerId" class="easyui-textbox" style="width:120px;"/>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" onclick="lc.ns.contentClass.search()">查询</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" onclick="lc.ns.contentClass.openAddPanel()">添加</a>
	</form>
</div>

<div id="panel_add_contentClass" class="easyui-dialog" style="width:400px;height:400px;padding:10px 20px"
        closed="true" buttons="#panel_add_buttons_contentClass" title="添加内容分类">
    <div class="ftitle">添加内容分类</div>
    <form id="form_add_contentClass" method="post" novalidate>
        <div class="fitem" style="width:100%">
			<label>内容分类:</label>
			<input name="parent.id" class="form_input_combo_contentClass_parent" style="width:120px;"/>
		</div>
        <div class="fitem" style="width:100%">
			<label>随访模版:</label>
			<input name="followTemplate.id" class="form_input_combo_contentClass_followTemplate" style="width:120px;"/>
		</div>
        <div class="fitem" style="width:100%">
			<label>分类名称:</label>
            <input name="name" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>所属人ID:</label>
            <input name="writerId" class="easyui-textbox" style="width:120px;"/>           
        </div>
    </form>
</div>
<div id="panel_add_buttons_contentClass">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="lc.ns.contentClass.addSave()">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#panel_add_contentClass').dialog('close')">取消</a>
</div> 


<div id="panel_modify_contentClass" class="easyui-dialog" style="width:400px;height:400px;padding:10px 20px"
        closed="true" buttons="#panel_modify_buttons_contentClass" title="修改内容分类">
    <div class="ftitle">修改内容分类</div>
    <form id="form_modify_contentClass" method="post" novalidate>
        <div class="fitem" style="width:100%">
			<label>内容分类:</label>
			<input name="parent.id" class="form_input_combo_contentClass_parent" style="width:120px;"/>
		</div>
        <div class="fitem" style="width:100%">
			<label>随访模版:</label>
			<input name="followTemplate.id" class="form_input_combo_contentClass_followTemplate" style="width:120px;"/>
		</div>
        <div class="fitem" style="width:100%">
			<label>分类名称:</label>
            <input name="name" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>所属人ID:</label>
            <input name="writerId" class="easyui-textbox" style="width:120px;"/>           
        </div>
    </form>
</div>
<div id="panel_modify_buttons_contentClass">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="lc.ns.contentClass.modifySave()">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#panel_modify_contentClass').dialog('close')">取消</a>
</div> 

<div id="panel_read_contentClass" class="easyui-dialog" style="width:400px;height:400px;padding:10px 20px"
        closed="true" buttons="#panel_read_buttons_contentClass" title="查看内容分类详情">
    <div class="ftitle">查看内容分类详情</div>
    <form id="form_read_contentClass" method="post" novalidate>
        <div class="fitem" style="width:100%">
			<label>内容分类:</label>
			<input name="parentName" class="easyui-textbox" style="width:120px;" readonly="readonly"/>
		</div>
        <div class="fitem" style="width:100%">
			<label>随访模版:</label>
			<input name="followTemplateName" class="easyui-textbox" style="width:120px;" readonly="readonly"/>
		</div>
        <div class="fitem" style="width:100%">
			<label>分类名称:</label>
            <input name="name" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>所属人ID:</label>
            <input name="writerId" class="easyui-textbox" style="width:120px;"/>           
        </div>
    </form>
</div>
<div id="panel_read_buttons_contentClass">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#panel_read_contentClass').dialog('close')">关闭</a>
</div> 


<script type="text/javascript">
lc.initNs("contentClass");
lc.ns.contentClass.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_contentClass").datagrid({
		url:"private/contentClass/list.action",
		queryParams:data
	});
}


lc.ns.contentClass.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.contentClass.openReadPanel(\''+val+'\')">查看</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.contentClass.openModifyPanel(\''+val+'\')">编辑</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.contentClass.destroy(\''+val+'\')">删除</a>';
    return html;
}




lc.ns.contentClass.search = function(){
	var params = $("#form_search_contentClass").formToObject();
	lc.ns.contentClass.loadList(params);
}

lc.ns.contentClass.openAddPanel = function(){
	$("#panel_add_contentClass").dialog("open");
    $("#form_add_contentClass").form("reset");
}
lc.ns.contentClass.addSave = function(){
	$("#form_add_contentClass").form("submit",{
        url: "private/contentClass/add.action",
        onSubmit: function(){
            return $(this).form("validate");
        },
        success: function(result){
            var result = eval("("+result+")");
            if (result&&result.success){
            	$("#panel_add_contentClass").dialog("close");
            	if(lc.ns.contentClass.onPageChange){
            		lc.ns.contentClass.onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "保存失败",
                    msg: result.message
                });
            }
        }
    });
}
lc.ns.contentClass.initContentClassCombobox = function(){
	$(".form_input_combo_contentClass_parent").combobox({
	    url:"private/contentClass/combo.action"
	});
}

lc.ns.contentClass.initFollowTemplateCombobox = function(){
	$(".form_input_combo_contentClass_followTemplate").combobox({
	    url:"private/followTemplate/combo.action"
	});
}


lc.ns.contentClass.destroy = function(id){
	id?$("#panel_list_contentClass").datagrid("selectRecord",id):null;
    var row = $("#panel_list_contentClass").datagrid("getSelected");
    if (row){
		 $.messager.confirm("提示","你确定要删除该内容分类?",function(r){
	        if (r){
	            $.post("private/contentClass/remove.action",{"id":row.id},function(result){
		            if (result&&result.success){
		                if(lc.ns.contentClass.onPageChange){
		            		lc.ns.contentClass.onPageChange();
		            	}
		            } else {
		                $.messager.show({
		                    title: "删除失败",
		                    msg: result.message
		                });
		            }
	            },"json");
	        }
	    });
	}
}

lc.ns.contentClass.openModifyPanel = function(id){
    id?$("#panel_list_contentClass").datagrid("selectRecord",id):null;
    var row = $("#panel_list_contentClass").datagrid("getSelected");
    if (row){
		$("#panel_modify_contentClass").dialog("open");
        $("#form_modify_contentClass").form("load",row);
    }else{
    	console.log("...");
    }
}
lc.ns.contentClass.modifySave = function(){
	var row = $("#panel_list_contentClass").datagrid("getSelected");
	if(row){
		$("#form_modify_contentClass").form("submit",{
	        url: "private/contentClass/modify.action?id="+row.id,
	        onSubmit: function(){
	            return $(this).form("validate");
	        },
	        success: function(result){
	            var result = eval("("+result+")");
	            if (result&&result.success){
	            	$("#panel_modify_contentClass").dialog("close");
	                if(lc.ns.contentClass.onPageChange){
	            		lc.ns.contentClass.onPageChange();
	            	}
	            } else {
	                $.messager.show({
	                    title: "保存失败",
	                    msg: result.message
	                });
	            }
	        }
	    });
	}
}



lc.ns.contentClass.openReadPanel = function(id){
    id?$("#panel_list_contentClass").datagrid("selectRecord",id):null;
    var row = $("#panel_list_contentClass").datagrid("getSelected");
    if (row){
		$("#panel_read_contentClass").dialog("open");
        $("#form_read_contentClass").form("load",row);
    }
}




lc.ns.contentClass.onPageChange = function(){
	$("#panel_list_contentClass").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.contentClass.loadList();
	lc.ns.contentClass.initFollowTemplateCombobox();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
