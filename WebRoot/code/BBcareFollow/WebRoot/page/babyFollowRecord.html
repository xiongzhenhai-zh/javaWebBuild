<script type="text/javascript">
lc.initNs("babyFollowRecord");
lc.ns.babyFollowRecord.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_babyFollowRecord").datagrid({
		url:"private/babyFollowRecord/list.action",
		queryParams:data
	});
}



lc.ns.babyFollowRecord.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.babyFollowRecord.openReadPanel(\''+val+'\')">查看</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.babyFollowRecord.openModifyPanel(\''+val+'\')">编辑</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.babyFollowRecord.destroy(\''+val+'\')">删除</a>';
    return html;
}



lc.ns.babyFollowRecord.search = function(){
	var params = $("#form_search_babyFollowRecord").formToObject();
	lc.ns.babyFollowRecord.loadList(params);
}

lc.ns.babyFollowRecord.openAddPanel = function(){
	$("#panel_add_babyFollowRecord").dialog("open");
    $("#form_add_babyFollowRecord").form("reset");
}
lc.ns.babyFollowRecord.addSave = function(){
	$("#form_add_babyFollowRecord").form("submit",{
        url: "private/babyFollowRecord/add.action",
        onSubmit: function(){
            return $(this).form("validate");
        },
        success: function(result){
            var result = eval("("+result+")");
            if (result&&result.success){
            	$("#panel_add_babyFollowRecord").dialog("close");
            	if(lc.ns.babyFollowRecord.onPageChange){
            		lc.ns.babyFollowRecord.onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "保存失败",
                    msg: result.message
                });
            }
        }
    });
}
lc.ns.babyFollowRecord.initFollowPlanCombobox = function(){
	$(".form_input_combo_babyFollowRecord_followPlan").combobox({
	    url:"private/followPlan/combo.action"
	});
}


lc.ns.babyFollowRecord.destroy = function(id){
	id?$("#panel_list_babyFollowRecord").datagrid("selectRecord",id):null;
    var row = $("#panel_list_babyFollowRecord").datagrid("getSelected");
    if (row){
		 $.messager.confirm("提示","你确定要删除该随访记录?",function(r){
	        if (r){
	            $.post("private/babyFollowRecord/remove.action",{"id":row.id},function(result){
		            if (result&&result.success){
		                if(lc.ns.babyFollowRecord.onPageChange){
		            		lc.ns.babyFollowRecord.onPageChange();
		            	}
		            } else {
		                $.messager.show({
		                    title: "删除失败",
		                    msg: result.message
		                });
		            }
	            },"json");
	        }
	    });
	}
}

lc.ns.babyFollowRecord.openModifyPanel = function(id){
    id?$("#panel_list_babyFollowRecord").datagrid("selectRecord",id):null;
    var row = $("#panel_list_babyFollowRecord").datagrid("getSelected");
    if (row){
		$("#panel_modify_babyFollowRecord").dialog("open");
        $("#form_modify_babyFollowRecord").form("load",row);
    }else{
    	console.log("...");
    }
}
lc.ns.babyFollowRecord.modifySave = function(){
	var row = $("#panel_list_babyFollowRecord").datagrid("getSelected");
	if(row){
		$("#form_modify_babyFollowRecord").form("submit",{
	        url: "private/babyFollowRecord/modify.action?id="+row.id,
	        onSubmit: function(){
	            return $(this).form("validate");
	        },
	        success: function(result){
	            var result = eval("("+result+")");
	            if (result&&result.success){
	            	$("#panel_modify_babyFollowRecord").dialog("close");
	                if(lc.ns.babyFollowRecord.onPageChange){
	            		lc.ns.babyFollowRecord.onPageChange();
	            	}
	            } else {
	                $.messager.show({
	                    title: "保存失败",
	                    msg: result.message
	                });
	            }
	        }
	    });
	}
}


lc.ns.babyFollowRecord.openReadPanel = function(id){
    id?$("#panel_list_babyFollowRecord").datagrid("selectRecord",id):null;
    var row = $("#panel_list_babyFollowRecord").datagrid("getSelected");
    if (row){
		$("#panel_read_babyFollowRecord").dialog("open");
        $("#form_read_babyFollowRecord").form("load",row);
    }
}



lc.ns.babyFollowRecord.onPageChange = function(){
	$("#panel_list_babyFollowRecord").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.babyFollowRecord.loadList();
	lc.ns.babyFollowRecord.initFollowPlanCombobox();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
