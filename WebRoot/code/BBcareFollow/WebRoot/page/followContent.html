<script type="text/javascript">
lc.initNs("followContent");
lc.ns.followContent.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_followContent").datagrid({
		url:"private/followContent/list.action",
		queryParams:data
	});
}





lc.ns.followContent.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followContent.openReadPanel(\''+val+'\')">查看</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followContent.openModifyPanel(\''+val+'\')">编辑</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followContent.destroy(\''+val+'\')">删除</a>';
    return html;
}






lc.ns.followContent.search = function(){
	var params = $("#form_search_followContent").formToObject();
	lc.ns.followContent.loadList(params);
}

lc.ns.followContent.openAddPanel = function(){
	$("#panel_add_followContent").dialog("open");
    $("#form_add_followContent").form("reset");
}
lc.ns.followContent.addSave = function(){
	$("#form_add_followContent").form("submit",{
        url: "private/followContent/add.action",
        onSubmit: function(){
            return $(this).form("validate");
        },
        success: function(result){
            var result = eval("("+result+")");
            if (result&&result.success){
            	$("#panel_add_followContent").dialog("close");
            	if(lc.ns.followContent.onPageChange){
            		lc.ns.followContent.onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "保存失败",
                    msg: result.message
                });
            }
        }
    });
}
lc.ns.followContent.initContentClassCombobox = function(){
	$(".form_input_combo_followContent_contentClass").combobox({
	    url:"private/contentClass/combo.action"
	});
}

lc.ns.followContent.initContentTypeCombobox = function(){
	$(".form_input_combo_followContent_contentType").combobox({
	    url:"private/contentType/combo.action"
	});
}

lc.ns.followContent.initContentUnitCombobox = function(){
	$(".form_input_combo_followContent_contentUnit").combobox({
	    url:"private/contentUnit/combo.action"
	});
}

lc.ns.followContent.initFollowTemplateCombobox = function(){
	$(".form_input_combo_followContent_followTemplate").combobox({
	    url:"private/followTemplate/combo.action"
	});
}


lc.ns.followContent.destroy = function(id){
	id?$("#panel_list_followContent").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followContent").datagrid("getSelected");
    if (row){
		 $.messager.confirm("提示","你确定要删除该随访内容?",function(r){
	        if (r){
	            $.post("private/followContent/remove.action",{"id":row.id},function(result){
		            if (result&&result.success){
		                if(lc.ns.followContent.onPageChange){
		            		lc.ns.followContent.onPageChange();
		            	}
		            } else {
		                $.messager.show({
		                    title: "删除失败",
		                    msg: result.message
		                });
		            }
	            },"json");
	        }
	    });
	}
}

lc.ns.followContent.openModifyPanel = function(id){
    id?$("#panel_list_followContent").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followContent").datagrid("getSelected");
    if (row){
		$("#panel_modify_followContent").dialog("open");
        $("#form_modify_followContent").form("load",row);
    }else{
    	console.log("...");
    }
}
lc.ns.followContent.modifySave = function(){
	var row = $("#panel_list_followContent").datagrid("getSelected");
	if(row){
		$("#form_modify_followContent").form("submit",{
	        url: "private/followContent/modify.action?id="+row.id,
	        onSubmit: function(){
	            return $(this).form("validate");
	        },
	        success: function(result){
	            var result = eval("("+result+")");
	            if (result&&result.success){
	            	$("#panel_modify_followContent").dialog("close");
	                if(lc.ns.followContent.onPageChange){
	            		lc.ns.followContent.onPageChange();
	            	}
	            } else {
	                $.messager.show({
	                    title: "保存失败",
	                    msg: result.message
	                });
	            }
	        }
	    });
	}
}





lc.ns.followContent.openReadPanel = function(id){
    id?$("#panel_list_followContent").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followContent").datagrid("getSelected");
    if (row){
		$("#panel_read_followContent").dialog("open");
        $("#form_read_followContent").form("load",row);
    }
}






lc.ns.followContent.onPageChange = function(){
	$("#panel_list_followContent").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.followContent.loadList();
	lc.ns.followContent.initContentClassCombobox();
	lc.ns.followContent.initContentTypeCombobox();
	lc.ns.followContent.initContentUnitCombobox();
	lc.ns.followContent.initFollowTemplateCombobox();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
