<div class="jarviswidget some-cool-class" id="my-id-here" data-widget-fullscreenbutton="false">
    <header style="border-bottom:0">
        <span class="widget-icon"> <i class="fa fa-list"></i> </span>
        <h2>
           	 执行模版列表
        </h2>
    </header>
	<div class="widget-body" style="padding:0;border:0px;">
		<table id="panel_list_executiveTemplate" idField="id"
	        pagination="true" fitColumns="true" singleSelect="true" pageSize="20"
	        toolbar="#panel_search_executiveTemplate" style="width:100%;height:590px;border:0px;" border="false">
		    <thead>
			  <tr>
				<th field="followTemplateName" width="100">随访模版</th>
		    	<th field="startTime" width="100">执行开始时间</th>
		    	<th field="timeOut" width="100">超时时间</th>
		    	<th field="type" width="100">类型</th>
		    	<th field="id" formatter="lc.ns.executiveTemplate.formatAction" width="150">操作</th>
		      </tr>
		    </thead>
		</table>
	</div>
</div>

<div id="panel_search_executiveTemplate" style="padding:2px 5px;">
	<form id="form_search_executiveTemplate">
		执行开始时间:<input name="startTime" class="easyui-textbox" style="width:120px;"/>
		超时时间:<input name="timeOut" class="easyui-textbox" style="width:120px;"/>
		类型:<input name="type" class="easyui-textbox" style="width:120px;"/>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" onclick="lc.ns.executiveTemplate.search()">查询</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" onclick="lc.ns.executiveTemplate.openAddPanel()">添加</a>
	</form>
</div>

<div id="panel_add_executiveTemplate" class="easyui-dialog" style="width:400px;height:400px;padding:10px 20px"
        closed="true" buttons="#panel_add_buttons_executiveTemplate" title="添加执行模版">
    <div class="ftitle">添加执行模版</div>
    <form id="form_add_executiveTemplate" method="post" novalidate>
        <div class="fitem" style="width:100%">
			<label>随访模版:</label>
			<input name="followTemplate.id" class="form_input_combo_executiveTemplate_followTemplate" style="width:120px;"/>
		</div>
        <div class="fitem" style="width:100%">
			<label>执行开始时间:</label>
            <input name="startTime" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>超时时间:</label>
            <input name="timeOut" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>类型:</label>
            <input name="type" class="easyui-textbox" style="width:120px;"/>           
        </div>
    </form>
</div>
<div id="panel_add_buttons_executiveTemplate">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="lc.ns.executiveTemplate.addSave()">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#panel_add_executiveTemplate').dialog('close')">取消</a>
</div> 


<div id="panel_modify_executiveTemplate" class="easyui-dialog" style="width:400px;height:400px;padding:10px 20px"
        closed="true" buttons="#panel_modify_buttons_executiveTemplate" title="修改执行模版">
    <div class="ftitle">修改执行模版</div>
    <form id="form_modify_executiveTemplate" method="post" novalidate>
        <div class="fitem" style="width:100%">
			<label>随访模版:</label>
			<input name="followTemplate.id" class="form_input_combo_executiveTemplate_followTemplate" style="width:120px;"/>
		</div>
        <div class="fitem" style="width:100%">
			<label>执行开始时间:</label>
            <input name="startTime" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>超时时间:</label>
            <input name="timeOut" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>类型:</label>
            <input name="type" class="easyui-textbox" style="width:120px;"/>           
        </div>
    </form>
</div>
<div id="panel_modify_buttons_executiveTemplate">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="lc.ns.executiveTemplate.modifySave()">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#panel_modify_executiveTemplate').dialog('close')">取消</a>
</div> 

<div id="panel_read_executiveTemplate" class="easyui-dialog" style="width:400px;height:400px;padding:10px 20px"
        closed="true" buttons="#panel_read_buttons_executiveTemplate" title="查看执行模版详情">
    <div class="ftitle">查看执行模版详情</div>
    <form id="form_read_executiveTemplate" method="post" novalidate>
        <div class="fitem" style="width:100%">
			<label>随访模版:</label>
			<input name="followTemplateName" class="easyui-textbox" style="width:120px;" readonly="readonly"/>
		</div>
        <div class="fitem" style="width:100%">
			<label>执行开始时间:</label>
            <input name="startTime" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>超时时间:</label>
            <input name="timeOut" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>类型:</label>
            <input name="type" class="easyui-textbox" style="width:120px;"/>           
        </div>
    </form>
</div>
<div id="panel_read_buttons_executiveTemplate">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#panel_read_executiveTemplate').dialog('close')">关闭</a>
</div> 


<script type="text/javascript">
lc.initNs("executiveTemplate");
lc.ns.executiveTemplate.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_executiveTemplate").datagrid({
		url:"private/executiveTemplate/list.action",
		queryParams:data
	});
}



lc.ns.executiveTemplate.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.executiveTemplate.openReadPanel(\''+val+'\')">查看</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.executiveTemplate.openModifyPanel(\''+val+'\')">编辑</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.executiveTemplate.destroy(\''+val+'\')">删除</a>';
    return html;
}



lc.ns.executiveTemplate.search = function(){
	var params = $("#form_search_executiveTemplate").formToObject();
	lc.ns.executiveTemplate.loadList(params);
}

lc.ns.executiveTemplate.openAddPanel = function(){
	$("#panel_add_executiveTemplate").dialog("open");
    $("#form_add_executiveTemplate").form("reset");
}
lc.ns.executiveTemplate.addSave = function(){
	$("#form_add_executiveTemplate").form("submit",{
        url: "private/executiveTemplate/add.action",
        onSubmit: function(){
            return $(this).form("validate");
        },
        success: function(result){
            var result = eval("("+result+")");
            if (result&&result.success){
            	$("#panel_add_executiveTemplate").dialog("close");
            	if(lc.ns.executiveTemplate.onPageChange){
            		lc.ns.executiveTemplate.onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "保存失败",
                    msg: result.message
                });
            }
        }
    });
}
lc.ns.executiveTemplate.initFollowTemplateCombobox = function(){
	$(".form_input_combo_executiveTemplate_followTemplate").combobox({
	    url:"private/followTemplate/combo.action"
	});
}


lc.ns.executiveTemplate.destroy = function(id){
	id?$("#panel_list_executiveTemplate").datagrid("selectRecord",id):null;
    var row = $("#panel_list_executiveTemplate").datagrid("getSelected");
    if (row){
		 $.messager.confirm("提示","你确定要删除该执行模版?",function(r){
	        if (r){
	            $.post("private/executiveTemplate/remove.action",{"id":row.id},function(result){
		            if (result&&result.success){
		                if(lc.ns.executiveTemplate.onPageChange){
		            		lc.ns.executiveTemplate.onPageChange();
		            	}
		            } else {
		                $.messager.show({
		                    title: "删除失败",
		                    msg: result.message
		                });
		            }
	            },"json");
	        }
	    });
	}
}

lc.ns.executiveTemplate.openModifyPanel = function(id){
    id?$("#panel_list_executiveTemplate").datagrid("selectRecord",id):null;
    var row = $("#panel_list_executiveTemplate").datagrid("getSelected");
    if (row){
		$("#panel_modify_executiveTemplate").dialog("open");
        $("#form_modify_executiveTemplate").form("load",row);
    }else{
    	console.log("...");
    }
}
lc.ns.executiveTemplate.modifySave = function(){
	var row = $("#panel_list_executiveTemplate").datagrid("getSelected");
	if(row){
		$("#form_modify_executiveTemplate").form("submit",{
	        url: "private/executiveTemplate/modify.action?id="+row.id,
	        onSubmit: function(){
	            return $(this).form("validate");
	        },
	        success: function(result){
	            var result = eval("("+result+")");
	            if (result&&result.success){
	            	$("#panel_modify_executiveTemplate").dialog("close");
	                if(lc.ns.executiveTemplate.onPageChange){
	            		lc.ns.executiveTemplate.onPageChange();
	            	}
	            } else {
	                $.messager.show({
	                    title: "保存失败",
	                    msg: result.message
	                });
	            }
	        }
	    });
	}
}


lc.ns.executiveTemplate.openReadPanel = function(id){
    id?$("#panel_list_executiveTemplate").datagrid("selectRecord",id):null;
    var row = $("#panel_list_executiveTemplate").datagrid("getSelected");
    if (row){
		$("#panel_read_executiveTemplate").dialog("open");
        $("#form_read_executiveTemplate").form("load",row);
    }
}



lc.ns.executiveTemplate.onPageChange = function(){
	$("#panel_list_executiveTemplate").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.executiveTemplate.loadList();
	lc.ns.executiveTemplate.initFollowTemplateCombobox();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
