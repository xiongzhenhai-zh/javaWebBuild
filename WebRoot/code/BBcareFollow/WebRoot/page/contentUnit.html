<script type="text/javascript">
lc.initNs("contentUnit");
lc.ns.contentUnit.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_contentUnit").datagrid({
		url:"private/contentUnit/list.action",
		queryParams:data
	});
}





lc.ns.contentUnit.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.contentUnit.openReadPanel(\''+val+'\')">查看</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.contentUnit.openModifyPanel(\''+val+'\')">编辑</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.contentUnit.destroy(\''+val+'\')">删除</a>';
    return html;
}


lc.ns.contentUnit.search = function(){
	var params = $("#form_search_contentUnit").formToObject();
	lc.ns.contentUnit.loadList(params);
}

lc.ns.contentUnit.openAddPanel = function(){
	$("#panel_add_contentUnit").dialog("open");
    $("#form_add_contentUnit").form("reset");
}
lc.ns.contentUnit.addSave = function(){
	$("#form_add_contentUnit").form("submit",{
        url: "private/contentUnit/add.action",
        onSubmit: function(){
            return $(this).form("validate");
        },
        success: function(result){
            var result = eval("("+result+")");
            if (result&&result.success){
            	$("#panel_add_contentUnit").dialog("close");
            	if(lc.ns.contentUnit.onPageChange){
            		lc.ns.contentUnit.onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "保存失败",
                    msg: result.message
                });
            }
        }
    });
}

lc.ns.contentUnit.destroy = function(id){
	id?$("#panel_list_contentUnit").datagrid("selectRecord",id):null;
    var row = $("#panel_list_contentUnit").datagrid("getSelected");
    if (row){
		 $.messager.confirm("提示","你确定要删除该内容单位?",function(r){
	        if (r){
	            $.post("private/contentUnit/remove.action",{"id":row.id},function(result){
		            if (result&&result.success){
		                if(lc.ns.contentUnit.onPageChange){
		            		lc.ns.contentUnit.onPageChange();
		            	}
		            } else {
		                $.messager.show({
		                    title: "删除失败",
		                    msg: result.message
		                });
		            }
	            },"json");
	        }
	    });
	}
}

lc.ns.contentUnit.openModifyPanel = function(id){
    id?$("#panel_list_contentUnit").datagrid("selectRecord",id):null;
    var row = $("#panel_list_contentUnit").datagrid("getSelected");
    if (row){
		$("#panel_modify_contentUnit").dialog("open");
        $("#form_modify_contentUnit").form("load",row);
    }else{
    	console.log("...");
    }
}
lc.ns.contentUnit.modifySave = function(){
	var row = $("#panel_list_contentUnit").datagrid("getSelected");
	if(row){
		$("#form_modify_contentUnit").form("submit",{
	        url: "private/contentUnit/modify.action?id="+row.id,
	        onSubmit: function(){
	            return $(this).form("validate");
	        },
	        success: function(result){
	            var result = eval("("+result+")");
	            if (result&&result.success){
	            	$("#panel_modify_contentUnit").dialog("close");
	                if(lc.ns.contentUnit.onPageChange){
	            		lc.ns.contentUnit.onPageChange();
	            	}
	            } else {
	                $.messager.show({
	                    title: "保存失败",
	                    msg: result.message
	                });
	            }
	        }
	    });
	}
}

lc.ns.contentUnit.openReadPanel = function(id){
    id?$("#panel_list_contentUnit").datagrid("selectRecord",id):null;
    var row = $("#panel_list_contentUnit").datagrid("getSelected");
    if (row){
		$("#panel_read_contentUnit").dialog("open");
        $("#form_read_contentUnit").form("load",row);
    }
}


lc.ns.contentUnit.onPageChange = function(){
	$("#panel_list_contentUnit").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.contentUnit.loadList();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
