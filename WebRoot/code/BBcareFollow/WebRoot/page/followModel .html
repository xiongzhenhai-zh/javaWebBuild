<script type="text/javascript">
lc.initNs("followModel ");
lc.ns.followModel .loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_followModel ").datagrid({
		url:"private/followModel /list.action",
		queryParams:data
	});
}







lc.ns.followModel .formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followModel .openReadPanel(\''+val+'\')">查看</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followModel .openModifyPanel(\''+val+'\')">编辑</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followModel .destroy(\''+val+'\')">删除</a>';
    return html;
}



lc.ns.followModel .search = function(){
	var params = $("#form_search_followModel ").formToObject();
	lc.ns.followModel .loadList(params);
}

lc.ns.followModel .openAddPanel = function(){
	$("#panel_add_followModel ").dialog("open");
    $("#form_add_followModel ").form("reset");
}
lc.ns.followModel .addSave = function(){
	$("#form_add_followModel ").form("submit",{
        url: "private/followModel /add.action",
        onSubmit: function(){
            return $(this).form("validate");
        },
        success: function(result){
            var result = eval("("+result+")");
            if (result&&result.success){
            	$("#panel_add_followModel ").dialog("close");
            	if(lc.ns.followModel .onPageChange){
            		lc.ns.followModel .onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "保存失败",
                    msg: result.message
                });
            }
        }
    });
}
lc.ns.followModel .initModelClassCombobox = function(){
	$(".form_input_combo_followModel _modelClass").combobox({
	    url:"private/modelClass/combo.action"
	});
}


lc.ns.followModel .destroy = function(id){
	id?$("#panel_list_followModel ").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followModel ").datagrid("getSelected");
    if (row){
		 $.messager.confirm("提示","你确定要删除该随访模型?",function(r){
	        if (r){
	            $.post("private/followModel /remove.action",{"id":row.id},function(result){
		            if (result&&result.success){
		                if(lc.ns.followModel .onPageChange){
		            		lc.ns.followModel .onPageChange();
		            	}
		            } else {
		                $.messager.show({
		                    title: "删除失败",
		                    msg: result.message
		                });
		            }
	            },"json");
	        }
	    });
	}
}

lc.ns.followModel .openModifyPanel = function(id){
    id?$("#panel_list_followModel ").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followModel ").datagrid("getSelected");
    if (row){
		$("#panel_modify_followModel ").dialog("open");
        $("#form_modify_followModel ").form("load",row);
    }else{
    	console.log("...");
    }
}
lc.ns.followModel .modifySave = function(){
	var row = $("#panel_list_followModel ").datagrid("getSelected");
	if(row){
		$("#form_modify_followModel ").form("submit",{
	        url: "private/followModel /modify.action?id="+row.id,
	        onSubmit: function(){
	            return $(this).form("validate");
	        },
	        success: function(result){
	            var result = eval("("+result+")");
	            if (result&&result.success){
	            	$("#panel_modify_followModel ").dialog("close");
	                if(lc.ns.followModel .onPageChange){
	            		lc.ns.followModel .onPageChange();
	            	}
	            } else {
	                $.messager.show({
	                    title: "保存失败",
	                    msg: result.message
	                });
	            }
	        }
	    });
	}
}


lc.ns.followModel .openReadPanel = function(id){
    id?$("#panel_list_followModel ").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followModel ").datagrid("getSelected");
    if (row){
		$("#panel_read_followModel ").dialog("open");
        $("#form_read_followModel ").form("load",row);
    }
}



lc.ns.followModel .onPageChange = function(){
	$("#panel_list_followModel ").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.followModel .loadList();
	lc.ns.followModel .initModelClassCombobox();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
