<script type="text/javascript">
lc.initNs("followTemplate");
lc.ns.followTemplate.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_followTemplate").datagrid({
		url:"private/followTemplate/list.action",
		queryParams:data
	});
}





lc.ns.followTemplate.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followTemplate.openReadPanel(\''+val+'\')">查看</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followTemplate.openModifyPanel(\''+val+'\')">编辑</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followTemplate.destroy(\''+val+'\')">删除</a>';
    return html;
}



lc.ns.followTemplate.search = function(){
	var params = $("#form_search_followTemplate").formToObject();
	lc.ns.followTemplate.loadList(params);
}

lc.ns.followTemplate.openAddPanel = function(){
	$("#panel_add_followTemplate").dialog("open");
    $("#form_add_followTemplate").form("reset");
}
lc.ns.followTemplate.addSave = function(){
	$("#form_add_followTemplate").form("submit",{
        url: "private/followTemplate/add.action",
        onSubmit: function(){
            return $(this).form("validate");
        },
        success: function(result){
            var result = eval("("+result+")");
            if (result&&result.success){
            	$("#panel_add_followTemplate").dialog("close");
            	if(lc.ns.followTemplate.onPageChange){
            		lc.ns.followTemplate.onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "保存失败",
                    msg: result.message
                });
            }
        }
    });
}
lc.ns.followTemplate.initFollowModel Combobox = function(){
	$(".form_input_combo_followTemplate_followModel").combobox({
	    url:"private/followModel /combo.action"
	});
}


lc.ns.followTemplate.destroy = function(id){
	id?$("#panel_list_followTemplate").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followTemplate").datagrid("getSelected");
    if (row){
		 $.messager.confirm("提示","你确定要删除该随访模版?",function(r){
	        if (r){
	            $.post("private/followTemplate/remove.action",{"id":row.id},function(result){
		            if (result&&result.success){
		                if(lc.ns.followTemplate.onPageChange){
		            		lc.ns.followTemplate.onPageChange();
		            	}
		            } else {
		                $.messager.show({
		                    title: "删除失败",
		                    msg: result.message
		                });
		            }
	            },"json");
	        }
	    });
	}
}

lc.ns.followTemplate.openModifyPanel = function(id){
    id?$("#panel_list_followTemplate").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followTemplate").datagrid("getSelected");
    if (row){
		$("#panel_modify_followTemplate").dialog("open");
        $("#form_modify_followTemplate").form("load",row);
    }else{
    	console.log("...");
    }
}
lc.ns.followTemplate.modifySave = function(){
	var row = $("#panel_list_followTemplate").datagrid("getSelected");
	if(row){
		$("#form_modify_followTemplate").form("submit",{
	        url: "private/followTemplate/modify.action?id="+row.id,
	        onSubmit: function(){
	            return $(this).form("validate");
	        },
	        success: function(result){
	            var result = eval("("+result+")");
	            if (result&&result.success){
	            	$("#panel_modify_followTemplate").dialog("close");
	                if(lc.ns.followTemplate.onPageChange){
	            		lc.ns.followTemplate.onPageChange();
	            	}
	            } else {
	                $.messager.show({
	                    title: "保存失败",
	                    msg: result.message
	                });
	            }
	        }
	    });
	}
}


lc.ns.followTemplate.openReadPanel = function(id){
    id?$("#panel_list_followTemplate").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followTemplate").datagrid("getSelected");
    if (row){
		$("#panel_read_followTemplate").dialog("open");
        $("#form_read_followTemplate").form("load",row);
    }
}



lc.ns.followTemplate.onPageChange = function(){
	$("#panel_list_followTemplate").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.followTemplate.loadList();
	lc.ns.followTemplate.initFollowModel Combobox();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
