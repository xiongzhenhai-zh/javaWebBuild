<script type="text/javascript">
lc.initNs("followPlan");
lc.ns.followPlan.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_followPlan").datagrid({
		url:"private/followPlan/list.action",
		queryParams:data
	});
}




lc.ns.followPlan.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followPlan.openReadPanel(\''+val+'\')">查看</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followPlan.openModifyPanel(\''+val+'\')">编辑</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followPlan.destroy(\''+val+'\')">删除</a>';
    return html;
}



lc.ns.followPlan.search = function(){
	var params = $("#form_search_followPlan").formToObject();
	lc.ns.followPlan.loadList(params);
}

lc.ns.followPlan.openAddPanel = function(){
	$("#panel_add_followPlan").dialog("open");
    $("#form_add_followPlan").form("reset");
}
lc.ns.followPlan.addSave = function(){
	$("#form_add_followPlan").form("submit",{
        url: "private/followPlan/add.action",
        onSubmit: function(){
            return $(this).form("validate");
        },
        success: function(result){
            var result = eval("("+result+")");
            if (result&&result.success){
            	$("#panel_add_followPlan").dialog("close");
            	if(lc.ns.followPlan.onPageChange){
            		lc.ns.followPlan.onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "保存失败",
                    msg: result.message
                });
            }
        }
    });
}
lc.ns.followPlan.initFollowModel Combobox = function(){
	$(".form_input_combo_followPlan_followModel").combobox({
	    url:"private/followModel /combo.action"
	});
}


lc.ns.followPlan.destroy = function(id){
	id?$("#panel_list_followPlan").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followPlan").datagrid("getSelected");
    if (row){
		 $.messager.confirm("提示","你确定要删除该随访计划?",function(r){
	        if (r){
	            $.post("private/followPlan/remove.action",{"id":row.id},function(result){
		            if (result&&result.success){
		                if(lc.ns.followPlan.onPageChange){
		            		lc.ns.followPlan.onPageChange();
		            	}
		            } else {
		                $.messager.show({
		                    title: "删除失败",
		                    msg: result.message
		                });
		            }
	            },"json");
	        }
	    });
	}
}

lc.ns.followPlan.openModifyPanel = function(id){
    id?$("#panel_list_followPlan").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followPlan").datagrid("getSelected");
    if (row){
		$("#panel_modify_followPlan").dialog("open");
        $("#form_modify_followPlan").form("load",row);
    }else{
    	console.log("...");
    }
}
lc.ns.followPlan.modifySave = function(){
	var row = $("#panel_list_followPlan").datagrid("getSelected");
	if(row){
		$("#form_modify_followPlan").form("submit",{
	        url: "private/followPlan/modify.action?id="+row.id,
	        onSubmit: function(){
	            return $(this).form("validate");
	        },
	        success: function(result){
	            var result = eval("("+result+")");
	            if (result&&result.success){
	            	$("#panel_modify_followPlan").dialog("close");
	                if(lc.ns.followPlan.onPageChange){
	            		lc.ns.followPlan.onPageChange();
	            	}
	            } else {
	                $.messager.show({
	                    title: "保存失败",
	                    msg: result.message
	                });
	            }
	        }
	    });
	}
}


lc.ns.followPlan.openReadPanel = function(id){
    id?$("#panel_list_followPlan").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followPlan").datagrid("getSelected");
    if (row){
		$("#panel_read_followPlan").dialog("open");
        $("#form_read_followPlan").form("load",row);
    }
}



lc.ns.followPlan.onPageChange = function(){
	$("#panel_list_followPlan").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.followPlan.loadList();
	lc.ns.followPlan.initFollowModel Combobox();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
