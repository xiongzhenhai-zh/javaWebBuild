<script type="text/javascript">
lc.initNs("trigger");
lc.ns.trigger.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_trigger").datagrid({
		url:"private/trigger/list.action",
		queryParams:data
	});
}





lc.ns.trigger.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.trigger.openReadPanel(\''+val+'\')">查看</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.trigger.openModifyPanel(\''+val+'\')">编辑</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.trigger.destroy(\''+val+'\')">删除</a>';
    return html;
}



lc.ns.trigger.search = function(){
	var params = $("#form_search_trigger").formToObject();
	lc.ns.trigger.loadList(params);
}

lc.ns.trigger.openAddPanel = function(){
	$("#panel_add_trigger").dialog("open");
    $("#form_add_trigger").form("reset");
}
lc.ns.trigger.addSave = function(){
	$("#form_add_trigger").form("submit",{
        url: "private/trigger/add.action",
        onSubmit: function(){
            return $(this).form("validate");
        },
        success: function(result){
            var result = eval("("+result+")");
            if (result&&result.success){
            	$("#panel_add_trigger").dialog("close");
            	if(lc.ns.trigger.onPageChange){
            		lc.ns.trigger.onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "保存失败",
                    msg: result.message
                });
            }
        }
    });
}
lc.ns.trigger.initFollowTemplateCombobox = function(){
	$(".form_input_combo_trigger_executiveTemplate").combobox({
	    url:"private/followTemplate/combo.action"
	});
}


lc.ns.trigger.destroy = function(id){
	id?$("#panel_list_trigger").datagrid("selectRecord",id):null;
    var row = $("#panel_list_trigger").datagrid("getSelected");
    if (row){
		 $.messager.confirm("提示","你确定要删除该触发器?",function(r){
	        if (r){
	            $.post("private/trigger/remove.action",{"id":row.id},function(result){
		            if (result&&result.success){
		                if(lc.ns.trigger.onPageChange){
		            		lc.ns.trigger.onPageChange();
		            	}
		            } else {
		                $.messager.show({
		                    title: "删除失败",
		                    msg: result.message
		                });
		            }
	            },"json");
	        }
	    });
	}
}

lc.ns.trigger.openModifyPanel = function(id){
    id?$("#panel_list_trigger").datagrid("selectRecord",id):null;
    var row = $("#panel_list_trigger").datagrid("getSelected");
    if (row){
		$("#panel_modify_trigger").dialog("open");
        $("#form_modify_trigger").form("load",row);
    }else{
    	console.log("...");
    }
}
lc.ns.trigger.modifySave = function(){
	var row = $("#panel_list_trigger").datagrid("getSelected");
	if(row){
		$("#form_modify_trigger").form("submit",{
	        url: "private/trigger/modify.action?id="+row.id,
	        onSubmit: function(){
	            return $(this).form("validate");
	        },
	        success: function(result){
	            var result = eval("("+result+")");
	            if (result&&result.success){
	            	$("#panel_modify_trigger").dialog("close");
	                if(lc.ns.trigger.onPageChange){
	            		lc.ns.trigger.onPageChange();
	            	}
	            } else {
	                $.messager.show({
	                    title: "保存失败",
	                    msg: result.message
	                });
	            }
	        }
	    });
	}
}


lc.ns.trigger.openReadPanel = function(id){
    id?$("#panel_list_trigger").datagrid("selectRecord",id):null;
    var row = $("#panel_list_trigger").datagrid("getSelected");
    if (row){
		$("#panel_read_trigger").dialog("open");
        $("#form_read_trigger").form("load",row);
    }
}



lc.ns.trigger.onPageChange = function(){
	$("#panel_list_trigger").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.trigger.loadList();
	lc.ns.trigger.initFollowTemplateCombobox();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
