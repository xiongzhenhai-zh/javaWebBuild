<script type="text/javascript">
lc.initNs("doctorFollowDecord ");
lc.ns.doctorFollowDecord .loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_doctorFollowDecord ").datagrid({
		url:"private/doctorFollowDecord /list.action",
		queryParams:data
	});
}







lc.ns.doctorFollowDecord .formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.doctorFollowDecord .openReadPanel(\''+val+'\')">查看</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.doctorFollowDecord .openModifyPanel(\''+val+'\')">编辑</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.doctorFollowDecord .destroy(\''+val+'\')">删除</a>';
    return html;
}


lc.ns.doctorFollowDecord .search = function(){
	var params = $("#form_search_doctorFollowDecord ").formToObject();
	lc.ns.doctorFollowDecord .loadList(params);
}

lc.ns.doctorFollowDecord .openAddPanel = function(){
	$("#panel_add_doctorFollowDecord ").dialog("open");
    $("#form_add_doctorFollowDecord ").form("reset");
}
lc.ns.doctorFollowDecord .addSave = function(){
	$("#form_add_doctorFollowDecord ").form("submit",{
        url: "private/doctorFollowDecord /add.action",
        onSubmit: function(){
            return $(this).form("validate");
        },
        success: function(result){
            var result = eval("("+result+")");
            if (result&&result.success){
            	$("#panel_add_doctorFollowDecord ").dialog("close");
            	if(lc.ns.doctorFollowDecord .onPageChange){
            		lc.ns.doctorFollowDecord .onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "保存失败",
                    msg: result.message
                });
            }
        }
    });
}

lc.ns.doctorFollowDecord .destroy = function(id){
	id?$("#panel_list_doctorFollowDecord ").datagrid("selectRecord",id):null;
    var row = $("#panel_list_doctorFollowDecord ").datagrid("getSelected");
    if (row){
		 $.messager.confirm("提示","你确定要删除该医生归档档案?",function(r){
	        if (r){
	            $.post("private/doctorFollowDecord /remove.action",{"id":row.id},function(result){
		            if (result&&result.success){
		                if(lc.ns.doctorFollowDecord .onPageChange){
		            		lc.ns.doctorFollowDecord .onPageChange();
		            	}
		            } else {
		                $.messager.show({
		                    title: "删除失败",
		                    msg: result.message
		                });
		            }
	            },"json");
	        }
	    });
	}
}

lc.ns.doctorFollowDecord .openModifyPanel = function(id){
    id?$("#panel_list_doctorFollowDecord ").datagrid("selectRecord",id):null;
    var row = $("#panel_list_doctorFollowDecord ").datagrid("getSelected");
    if (row){
		$("#panel_modify_doctorFollowDecord ").dialog("open");
        $("#form_modify_doctorFollowDecord ").form("load",row);
    }else{
    	console.log("...");
    }
}
lc.ns.doctorFollowDecord .modifySave = function(){
	var row = $("#panel_list_doctorFollowDecord ").datagrid("getSelected");
	if(row){
		$("#form_modify_doctorFollowDecord ").form("submit",{
	        url: "private/doctorFollowDecord /modify.action?id="+row.id,
	        onSubmit: function(){
	            return $(this).form("validate");
	        },
	        success: function(result){
	            var result = eval("("+result+")");
	            if (result&&result.success){
	            	$("#panel_modify_doctorFollowDecord ").dialog("close");
	                if(lc.ns.doctorFollowDecord .onPageChange){
	            		lc.ns.doctorFollowDecord .onPageChange();
	            	}
	            } else {
	                $.messager.show({
	                    title: "保存失败",
	                    msg: result.message
	                });
	            }
	        }
	    });
	}
}

lc.ns.doctorFollowDecord .openReadPanel = function(id){
    id?$("#panel_list_doctorFollowDecord ").datagrid("selectRecord",id):null;
    var row = $("#panel_list_doctorFollowDecord ").datagrid("getSelected");
    if (row){
		$("#panel_read_doctorFollowDecord ").dialog("open");
        $("#form_read_doctorFollowDecord ").form("load",row);
    }
}


lc.ns.doctorFollowDecord .onPageChange = function(){
	$("#panel_list_doctorFollowDecord ").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.doctorFollowDecord .loadList();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
