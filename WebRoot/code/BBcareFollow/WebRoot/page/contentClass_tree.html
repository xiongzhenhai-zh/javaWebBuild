<div id="panel_read_contentClass_tree" class="easyui-dialog" style="width:400px;height:400px;padding:10px 20px"
        closed="true" buttons="#panel_read_buttons_contentClass_tree" title="查看内容分类详情">
    <div class="ftitle">查看内容分类详情</div>
    <form id="form_read_contentClass_tree" method="post" novalidate>
        <div class="fitem" style="width:100%">

			<input name="followTemplateName" class="easyui-textbox" style="width:120px;" readonly="readonly"/>

        <div class="fitem" style="width:100%">
			<label>所属人ID:</label>

<script type="text/javascript">
lc.initNs("contentClass_tree");
lc.ns.contentClass_tree.data = {};
lc.ns.contentClass_tree.tree = function(){
	$("#panel_tree_contentClass_tree").tree({
		url: "private/contentClass/tree.action",
        method: "get",
        animate: true,
        loadFilter:function(data){
			var array = new Array();
			array[0] = {};
			array[0].id = "-1";
			array[0].text = "根节点"
			if(data.rows&&data.rows.length>0){
				array[0].children = lc.formatTreeData(data.rows,function(newData,oldData){
					newData.name = oldData.name;
					newData.writerId = oldData.writerId;
					return newData;
				});
			}
			return array;
		},
        onSelect:function(node){
        	lc.ns.contentClass_tree.data.params = {};
        	if(node.id!="-1"){
	        	lc.ns.contentClass_tree.data.params["parent.id"] = node.id;
	        	lc.ns.contentClass_tree.data.params["text"] = node.text;
	        	lc.ns.contentClass_tree.loadList({"parent.id":node.id});
        	}else{
        		lc.ns.contentClass_tree.loadList();
        	}
        }
	});
}

lc.ns.contentClass_tree.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_contentClass_tree").datagrid({
		url:"private/contentClass/list.action",
		queryParams:data
	});
}


lc.ns.contentClass_tree.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.contentClass_tree.openReadPanel(\''+val+'\')">查看</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.contentClass_tree.openModifyPanel(\''+val+'\')">编辑</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.contentClass_tree.destroy(\''+val+'\')">删除</a>';
    return html;
}




lc.ns.contentClass_tree.search = function(){
	var params = $("#form_search_contentClass_tree").formToObject();
	lc.ns.contentClass_tree.loadList(params);
}

lc.ns.contentClass_tree.openAddPanel = function(){
	$("#panel_add_contentClass_tree").dialog("open");
    $("#form_add_contentClass_tree").form("reset");
    if(lc.ns.contentClass_tree.data&&lc.ns.contentClass_tree.data.params&&lc.ns.contentClass_tree.data.params["parent.id"]){
    	$("#form_input_contentClass_tree_parent_id").val(lc.ns.contentClass_tree.data.params["parent.id"]);
        $("#form_input_contentClass_tree_parent_text").textbox("setText",lc.ns.contentClass_tree.data.params["text"]);
    }else{
        $("#form_input_contentClass_tree_parent_text").textbox("setText","根节点");
    }
        	
}
lc.ns.contentClass_tree.addSave = function(){
	$("#form_add_contentClass_tree").form("submit",{
        url: "private/contentClass/add.action",
        onSubmit: function(){
            return $(this).form("validate");
        },
        success: function(result){
            var result = eval("("+result+")");
            if (result&&result.success){
                $("#panel_add_contentClass_tree").dialog("close");
                if(lc.ns.contentClass_tree.onPageChange){
            		lc.ns.contentClass_tree.onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "保存失败",
                    msg: result.message
                });
            }
        }
    });
}

lc.ns.contentClass_tree.destroy = function(id){
	id?$("#panel_list_contentClass_tree").datagrid("selectRecord",id):null;
    var row = $("#panel_list_contentClass_tree").datagrid("getSelected");
    if (row){
		 $.messager.confirm("提示","你确定要删除该内容分类?",function(r){
	        if (r){
	            $.post("private/contentClass/remove.action",{"id":row.id},function(result){
		            if (result&&result.success){
		                if(lc.ns.contentClass_tree.onPageChange){
		            		lc.ns.contentClass_tree.onPageChange();
		            	}
		            } else {
		                $.messager.show({
		                    title: "删除失败",
		                    msg: result.message
		                });
		            }
	            },"json");
	        }
	    });
	}
}

lc.ns.contentClass_tree.openModifyPanel = function(id){
    id?$("#panel_list_contentClass_tree").datagrid("selectRecord",id):null;
    var row = $("#panel_list_contentClass_tree").datagrid("getSelected");
    if (row){
		$("#panel_modify_contentClass_tree").dialog("open");
        $("#form_modify_contentClass_tree").form("load",row);
    }else{
    	console.log("...");
    }
}
lc.ns.contentClass_tree.modifySave = function(){
	var row = $("#panel_list_contentClass_tree").datagrid("getSelected");
	if(row){
		$("#form_modify_contentClass_tree").form("submit",{
	        url: "private/contentClass/modify.action?id="+row.id,
	        onSubmit: function(){
	            return $(this).form("validate");
	        },
	        success: function(result){
	            var result = eval("("+result+")");
	            if (result&&result.success){
	            	$("#panel_modify_contentClass_tree").dialog("close");
	                if(lc.ns.contentClass_tree.onPageChange){
	            		lc.ns.contentClass_tree.onPageChange();
	            	}
	            } else {
	                $.messager.show({
	                    title: "保存失败",
	                    msg: result.message
	                });
	            }
	        }
	    });
	}
}



lc.ns.contentClass_tree.openReadPanel = function(id){
    id?$("#panel_list_contentClass_tree").datagrid("selectRecord",id):null;
    var row = $("#panel_list_contentClass_tree").datagrid("getSelected");
    if (row){
		$("#panel_read_contentClass_tree").dialog("open");
        $("#form_read_contentClass_tree").form("load",row);
    }
}




lc.ns.contentClass_tree.onPageChange = function(){
	$("#panel_list_contentClass_tree").datagrid("reload");
	$("#panel_tree_contentClass_tree").tree("reload");
}

lc.currPageInit = function(){
	lc.ns.contentClass_tree.loadList();
	lc.ns.contentClass_tree.tree();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
