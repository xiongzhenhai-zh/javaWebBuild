<script type="text/javascript">
lc.initNs("babyFollowDetail");
lc.ns.babyFollowDetail.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_babyFollowDetail").datagrid({
		url:"private/babyFollowDetail/list.action",
		queryParams:data
	});
}






lc.ns.babyFollowDetail.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.babyFollowDetail.openReadPanel(\''+val+'\')">查看</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.babyFollowDetail.openModifyPanel(\''+val+'\')">编辑</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.babyFollowDetail.destroy(\''+val+'\')">删除</a>';
    return html;
}



lc.ns.babyFollowDetail.search = function(){
	var params = $("#form_search_babyFollowDetail").formToObject();
	lc.ns.babyFollowDetail.loadList(params);
}

lc.ns.babyFollowDetail.openAddPanel = function(){
	$("#panel_add_babyFollowDetail").dialog("open");
    $("#form_add_babyFollowDetail").form("reset");
}
lc.ns.babyFollowDetail.addSave = function(){
	$("#form_add_babyFollowDetail").form("submit",{
        url: "private/babyFollowDetail/add.action",
        onSubmit: function(){
            return $(this).form("validate");
        },
        success: function(result){
            var result = eval("("+result+")");
            if (result&&result.success){
            	$("#panel_add_babyFollowDetail").dialog("close");
            	if(lc.ns.babyFollowDetail.onPageChange){
            		lc.ns.babyFollowDetail.onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "保存失败",
                    msg: result.message
                });
            }
        }
    });
}
lc.ns.babyFollowDetail.initBabyFollowRecordCombobox = function(){
	$(".form_input_combo_babyFollowDetail_babyFollowRecord").combobox({
	    url:"private/babyFollowRecord/combo.action"
	});
}


lc.ns.babyFollowDetail.destroy = function(id){
	id?$("#panel_list_babyFollowDetail").datagrid("selectRecord",id):null;
    var row = $("#panel_list_babyFollowDetail").datagrid("getSelected");
    if (row){
		 $.messager.confirm("提示","你确定要删除该随访情况?",function(r){
	        if (r){
	            $.post("private/babyFollowDetail/remove.action",{"id":row.id},function(result){
		            if (result&&result.success){
		                if(lc.ns.babyFollowDetail.onPageChange){
		            		lc.ns.babyFollowDetail.onPageChange();
		            	}
		            } else {
		                $.messager.show({
		                    title: "删除失败",
		                    msg: result.message
		                });
		            }
	            },"json");
	        }
	    });
	}
}

lc.ns.babyFollowDetail.openModifyPanel = function(id){
    id?$("#panel_list_babyFollowDetail").datagrid("selectRecord",id):null;
    var row = $("#panel_list_babyFollowDetail").datagrid("getSelected");
    if (row){
		$("#panel_modify_babyFollowDetail").dialog("open");
        $("#form_modify_babyFollowDetail").form("load",row);
    }else{
    	console.log("...");
    }
}
lc.ns.babyFollowDetail.modifySave = function(){
	var row = $("#panel_list_babyFollowDetail").datagrid("getSelected");
	if(row){
		$("#form_modify_babyFollowDetail").form("submit",{
	        url: "private/babyFollowDetail/modify.action?id="+row.id,
	        onSubmit: function(){
	            return $(this).form("validate");
	        },
	        success: function(result){
	            var result = eval("("+result+")");
	            if (result&&result.success){
	            	$("#panel_modify_babyFollowDetail").dialog("close");
	                if(lc.ns.babyFollowDetail.onPageChange){
	            		lc.ns.babyFollowDetail.onPageChange();
	            	}
	            } else {
	                $.messager.show({
	                    title: "保存失败",
	                    msg: result.message
	                });
	            }
	        }
	    });
	}
}


lc.ns.babyFollowDetail.openReadPanel = function(id){
    id?$("#panel_list_babyFollowDetail").datagrid("selectRecord",id):null;
    var row = $("#panel_list_babyFollowDetail").datagrid("getSelected");
    if (row){
		$("#panel_read_babyFollowDetail").dialog("open");
        $("#form_read_babyFollowDetail").form("load",row);
    }
}



lc.ns.babyFollowDetail.onPageChange = function(){
	$("#panel_list_babyFollowDetail").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.babyFollowDetail.loadList();
	lc.ns.babyFollowDetail.initBabyFollowRecordCombobox();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
