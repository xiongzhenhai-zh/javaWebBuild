<div class="jarviswidget some-cool-class" id="my-id-here" data-widget-fullscreenbutton="false">
    <header style="border-bottom:0">
        <span class="widget-icon"> <i class="fa fa-list"></i> </span>
        <h2>
           	 医生归档档案列表
        </h2>
    </header>
	<div class="widget-body" style="padding:0;border:0px;">
		<table id="panel_list_doctorFollowDecord _list" idField="id"
	        pagination="true" fitColumns="true" singleSelect="true" pageSize="20"
	        toolbar="#panel_search_doctorFollowDecord _list" style="width:100%;height:590px;border:0px;" border="false">
		    <thead>
			  <tr>
		    	<th field="name" width="100">归档名称</th>
		    	<th field="doctorId" width="100">医生Id</th>
		    	<th field="status" width="100">状态</th>
		    	<th field="babyId" width="100">宝宝Id</th>
		    	<th field="babyAge" width="100">宝宝归档年龄</th>
		    	<th field="note" width="100">归档备注</th>
		    	<th field="createTime" width="100">归档时间</th>
		    	<th field="id" formatter="lc.ns.doctorFollowDecord _list.formatAction" width="100">操作</th>
		      </tr>
		    </thead>
		</table>
	</div>
</div>

<div id="panel_search_doctorFollowDecord _list" style="padding:2px 5px;">
	<form id="form_search_doctorFollowDecord _list">
		归档名称:<input name="name" class="easyui-textbox" style="width:120px;"/>
		医生Id:<input name="doctorId" class="easyui-textbox" style="width:120px;"/>
		状态:<input name="status" class="easyui-textbox" style="width:120px;"/>
		宝宝Id:<input name="babyId" class="easyui-textbox" style="width:120px;"/>
		宝宝归档年龄:<input name="babyAge" class="easyui-textbox" style="width:120px;"/>
		归档备注:<input name="note" class="easyui-textbox" style="width:120px;"/>
		归档时间:<input name="createTime" class="easyui-textbox" style="width:120px;"/>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" onclick="lc.ns.doctorFollowDecord _list.search()">查询</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" onclick="lc.ns.doctorFollowDecord _list.openAddPanel()">添加</a>
	</form>
</div>

<div id="panel_read_doctorFollowDecord _list" class="easyui-dialog" style="width:400px;height:400px;padding:10px 20px"
        closed="true" buttons="#panel_read_buttons_doctorFollowDecord _list" title="查看医生归档档案详情">
    <div class="ftitle">查看医生归档档案详情</div>
    <form id="form_read_doctorFollowDecord _list" method="post" novalidate>
        <div class="fitem" style="width:100%">
			<label>归档名称:</label>
            <input name="name" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>医生Id:</label>
            <input name="doctorId" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>状态:</label>
            <input name="status" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>宝宝Id:</label>
            <input name="babyId" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>宝宝归档年龄:</label>
            <input name="babyAge" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>归档备注:</label>
            <input name="note" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>归档时间:</label>
            <input name="createTime" class="easyui-textbox" style="width:120px;"/>           
        </div>
    </form>
</div>
<div id="panel_read_buttons_doctorFollowDecord _list">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#panel_read_doctorFollowDecord _list').dialog('close')">关闭</a>
</div> 


<script type="text/javascript">
lc.initNs("doctorFollowDecord _list");
lc.ns.doctorFollowDecord _list.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_doctorFollowDecord _list").datagrid({
		url:"private/doctorFollowDecord /list.action",
		queryParams:data
	});
}







lc.ns.doctorFollowDecord _list.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.doctorFollowDecord _list.openReadPanel(\''+val+'\')">查看</a>&nbsp;';
    return html;
}


lc.ns.doctorFollowDecord _list.search = function(){
	var params = $("#form_search_doctorFollowDecord _list").formToObject();
	lc.ns.doctorFollowDecord _list.loadList(params);
}

lc.ns.doctorFollowDecord _list.openReadPanel = function(id){
    id?$("#panel_list_doctorFollowDecord _list").datagrid("selectRecord",id):null;
    var row = $("#panel_list_doctorFollowDecord _list").datagrid("getSelected");
    if (row){
		$("#panel_read_doctorFollowDecord _list").dialog("open");
        $("#form_read_doctorFollowDecord _list").form("load",row);
    }
}


lc.ns.doctorFollowDecord _list.onPageChange = function(){
	$("#panel_list_doctorFollowDecord _list").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.doctorFollowDecord _list.loadList();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
