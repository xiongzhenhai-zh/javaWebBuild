	        pagination="true" fitColumns="true" singleSelect="true" pageSize="20"
	        toolbar="#panel_search_doctorFollowDecordDetail _list" style="width:100%;height:590px;border:0px;" border="false">

				<th field="doctorFollowDecordName" width="100">医生归档档案</th>

</div>

<div id="panel_search_doctorFollowDecordDetail _list" style="padding:2px 5px;">

		归档名称:<input name="name" class="easyui-textbox" style="width:120px;"/>
		问题:<input name="question" class="easyui-textbox" style="width:120px;"/>

		归档时间:<input name="createTime" class="easyui-textbox" style="width:120px;"/>

	</form>
</div>

<div id="panel_read_doctorFollowDecordDetail _list" class="easyui-dialog" style="width:400px;height:400px;padding:10px 20px"
        closed="true" buttons="#panel_read_buttons_doctorFollowDecordDetail _list" title="查看医生归档详情详情">
    <div class="ftitle">查看医生归档详情详情</div>
    <form id="form_read_doctorFollowDecordDetail _list" method="post" novalidate>
        <div class="fitem" style="width:100%">
			<label>医生归档档案:</label>
			<input name="doctorFollowDecordName" class="easyui-textbox" style="width:120px;" readonly="readonly"/>
		</div>
        <div class="fitem" style="width:100%">
			<label>归档名称:</label>
            <input name="name" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>问题:</label>
            <input name="question" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>答案:</label>
            <input name="answer" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>归档时间:</label>
            <input name="createTime" class="easyui-textbox" style="width:120px;"/>           
        </div>
    </form>
</div>
<div id="panel_read_buttons_doctorFollowDecordDetail _list">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#panel_read_doctorFollowDecordDetail _list').dialog('close')">关闭</a>
</div> 


<script type="text/javascript">
lc.initNs("doctorFollowDecordDetail _list");
lc.ns.doctorFollowDecordDetail _list.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_doctorFollowDecordDetail _list").datagrid({
		url:"private/doctorFollowDecordDetail /list.action",
		queryParams:data
	});
}




lc.ns.doctorFollowDecordDetail _list.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.doctorFollowDecordDetail _list.openReadPanel(\''+val+'\')">查看</a>&nbsp;';
    return html;
}



lc.ns.doctorFollowDecordDetail _list.search = function(){
	var params = $("#form_search_doctorFollowDecordDetail _list").formToObject();
	lc.ns.doctorFollowDecordDetail _list.loadList(params);
}

lc.ns.doctorFollowDecordDetail _list.openReadPanel = function(id){
    id?$("#panel_list_doctorFollowDecordDetail _list").datagrid("selectRecord",id):null;
    var row = $("#panel_list_doctorFollowDecordDetail _list").datagrid("getSelected");
    if (row){
		$("#panel_read_doctorFollowDecordDetail _list").dialog("open");
        $("#form_read_doctorFollowDecordDetail _list").form("load",row);
    }
}



lc.ns.doctorFollowDecordDetail _list.onPageChange = function(){
	$("#panel_list_doctorFollowDecordDetail _list").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.doctorFollowDecordDetail _list.loadList();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
