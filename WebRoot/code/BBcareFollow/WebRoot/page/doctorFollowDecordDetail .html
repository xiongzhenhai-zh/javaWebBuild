<script type="text/javascript">
lc.initNs("doctorFollowDecordDetail ");
lc.ns.doctorFollowDecordDetail .loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_doctorFollowDecordDetail ").datagrid({
		url:"private/doctorFollowDecordDetail /list.action",
		queryParams:data
	});
}




lc.ns.doctorFollowDecordDetail .formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.doctorFollowDecordDetail .openReadPanel(\''+val+'\')">查看</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.doctorFollowDecordDetail .openModifyPanel(\''+val+'\')">编辑</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.doctorFollowDecordDetail .destroy(\''+val+'\')">删除</a>';
    return html;
}



lc.ns.doctorFollowDecordDetail .search = function(){
	var params = $("#form_search_doctorFollowDecordDetail ").formToObject();
	lc.ns.doctorFollowDecordDetail .loadList(params);
}

lc.ns.doctorFollowDecordDetail .openAddPanel = function(){
	$("#panel_add_doctorFollowDecordDetail ").dialog("open");
    $("#form_add_doctorFollowDecordDetail ").form("reset");
}
lc.ns.doctorFollowDecordDetail .addSave = function(){
	$("#form_add_doctorFollowDecordDetail ").form("submit",{
        url: "private/doctorFollowDecordDetail /add.action",
        onSubmit: function(){
            return $(this).form("validate");
        },
        success: function(result){
            var result = eval("("+result+")");
            if (result&&result.success){
            	$("#panel_add_doctorFollowDecordDetail ").dialog("close");
            	if(lc.ns.doctorFollowDecordDetail .onPageChange){
            		lc.ns.doctorFollowDecordDetail .onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "保存失败",
                    msg: result.message
                });
            }
        }
    });
}
lc.ns.doctorFollowDecordDetail .initDoctorFollowDecord Combobox = function(){
	$(".form_input_combo_doctorFollowDecordDetail _doctorFollowDecord").combobox({
	    url:"private/doctorFollowDecord /combo.action"
	});
}


lc.ns.doctorFollowDecordDetail .destroy = function(id){
	id?$("#panel_list_doctorFollowDecordDetail ").datagrid("selectRecord",id):null;
    var row = $("#panel_list_doctorFollowDecordDetail ").datagrid("getSelected");
    if (row){
		 $.messager.confirm("提示","你确定要删除该医生归档详情?",function(r){
	        if (r){
	            $.post("private/doctorFollowDecordDetail /remove.action",{"id":row.id},function(result){
		            if (result&&result.success){
		                if(lc.ns.doctorFollowDecordDetail .onPageChange){
		            		lc.ns.doctorFollowDecordDetail .onPageChange();
		            	}
		            } else {
		                $.messager.show({
		                    title: "删除失败",
		                    msg: result.message
		                });
		            }
	            },"json");
	        }
	    });
	}
}

lc.ns.doctorFollowDecordDetail .openModifyPanel = function(id){
    id?$("#panel_list_doctorFollowDecordDetail ").datagrid("selectRecord",id):null;
    var row = $("#panel_list_doctorFollowDecordDetail ").datagrid("getSelected");
    if (row){
		$("#panel_modify_doctorFollowDecordDetail ").dialog("open");
        $("#form_modify_doctorFollowDecordDetail ").form("load",row);
    }else{
    	console.log("...");
    }
}
lc.ns.doctorFollowDecordDetail .modifySave = function(){
	var row = $("#panel_list_doctorFollowDecordDetail ").datagrid("getSelected");
	if(row){
		$("#form_modify_doctorFollowDecordDetail ").form("submit",{
	        url: "private/doctorFollowDecordDetail /modify.action?id="+row.id,
	        onSubmit: function(){
	            return $(this).form("validate");
	        },
	        success: function(result){
	            var result = eval("("+result+")");
	            if (result&&result.success){
	            	$("#panel_modify_doctorFollowDecordDetail ").dialog("close");
	                if(lc.ns.doctorFollowDecordDetail .onPageChange){
	            		lc.ns.doctorFollowDecordDetail .onPageChange();
	            	}
	            } else {
	                $.messager.show({
	                    title: "保存失败",
	                    msg: result.message
	                });
	            }
	        }
	    });
	}
}


lc.ns.doctorFollowDecordDetail .openReadPanel = function(id){
    id?$("#panel_list_doctorFollowDecordDetail ").datagrid("selectRecord",id):null;
    var row = $("#panel_list_doctorFollowDecordDetail ").datagrid("getSelected");
    if (row){
		$("#panel_read_doctorFollowDecordDetail ").dialog("open");
        $("#form_read_doctorFollowDecordDetail ").form("load",row);
    }
}



lc.ns.doctorFollowDecordDetail .onPageChange = function(){
	$("#panel_list_doctorFollowDecordDetail ").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.doctorFollowDecordDetail .loadList();
	lc.ns.doctorFollowDecordDetail .initDoctorFollowDecord Combobox();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
