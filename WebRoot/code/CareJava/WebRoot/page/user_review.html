<div class="jarviswidget some-cool-class" id="my-id-here" data-widget-fullscreenbutton="false">
    <header style="border-bottom:0">
        <span class="widget-icon"> <i class="fa fa-list"></i> </span>
        <h2>
           	 用户表列表
        </h2>
    </header>
	<div class="widget-body" style="padding:0;border:0px;">
		<table id="panel_list_user_review" idField="id"
	        pagination="true" fitColumns="true" singleSelect="true" pageSize="20"
	        toolbar="#panel_search_user_review" style="width:100%;height:590px;border:0px;" border="false">
		    <thead>
			  <tr>
		    	<th field="name" width="100">昵称</th>
		    	<th field="createTime" width="100">注册时间</th>
		    	<th field="userName" width="100">用户名</th>
		    	<th field="password" width="100">密码</th>
		    	<th field="status" width="100">状态</th>
		    	<th field="type" width="100">类型</th>
		    	<th field="id" formatter="lc.ns.user_review.formatReview"  width="100">审核</th>
		      </tr>
		    </thead>
		</table>
	</div>
</div>


<div id="panel_read_user_review" class="easyui-dialog" style="width:400px;height:400px;padding:10px 20px"
        closed="true" buttons="#panel_read_buttons_user_review" title="查看用户表详情">
    <div class="ftitle">查看用户表详情</div>
    <form id="form_read_user_review" method="post" novalidate>
        <div class="fitem" style="width:100%">
			<label>昵称:</label>
            <input name="name" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>注册时间:</label>
            <input name="createTime" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>用户名:</label>
            <input name="userName" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>密码:</label>
            <input name="password" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>状态:</label>
            <input name="status" class="easyui-textbox" style="width:120px;"/>           
        </div>
        <div class="fitem" style="width:100%">
			<label>类型:</label>
            <input name="type" class="easyui-textbox" style="width:120px;"/>           
        </div>
    </form>
</div>
<div id="panel_read_buttons_user_review">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#panel_read_user_review').dialog('close')">关闭</a>
</div> 


<script type="text/javascript">
lc.initNs("user_review");
lc.ns.user_review.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_user_review").datagrid({
		url:"private/user/list.action",
		queryParams:data
	});
}






lc.ns.user_review.formatReview = function(val,row,index){
	if(row.status==1){
    	return '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.user_review.review(\''+row.id+'\',2)">撤销</a>&nbsp;';
	}else{
		return '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.user_review.review(\''+row.id+'\',1)">审核</a>&nbsp;';
	}
}


lc.ns.user_review.review = function(id,status){
	id?$("#panel_list_user_review").datagrid("selectRecord",id):null;
    var row = $("#panel_list_user_review").datagrid("getSelected");
    if (row){
        $.post("private/user/review.action",{"id":row.id,"status":status},function(result){
            if (result&&result.success){
                if(lc.ns.user_review.onPageChange){
            		lc.ns.user_review.onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "操作失败，请重试",
                    msg: result.message
                });
            }
        },"json");
	}
}

lc.ns.user_review.openReadPanel = function(id){
    id?$("#panel_list_user_review").datagrid("selectRecord",id):null;
    var row = $("#panel_list_user_review").datagrid("getSelected");
    if (row){
		$("#panel_read_user_review").dialog("open");
        $("#form_read_user_review").form("load",row);
    }
}


lc.ns.user_review.onPageChange = function(){
	$("#panel_list_user_review").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.user_review.loadList();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
