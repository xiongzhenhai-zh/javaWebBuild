<script type="text/javascript">
lc.initNs("article");
lc.ns.article.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_article").datagrid({
		url:"private/article/list.action",
		queryParams:data
	});
}






lc.ns.article.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.article.openReadPanel(\''+val+'\')">查看</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.article.openModifyPanel(\''+val+'\')">编辑</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.article.destroy(\''+val+'\')">删除</a>';
    return html;
}



lc.ns.article.search = function(){
	var params = $("#form_search_article").formToObject();
	lc.ns.article.loadList(params);
}

lc.ns.article.openAddPanel = function(){
	$("#panel_add_article").dialog("open");
    $("#form_add_article").form("reset");
}
lc.ns.article.addSave = function(){
	$("#form_add_article").form("submit",{
        url: "private/article/add.action",
        onSubmit: function(){
            return $(this).form("validate");
        },
        success: function(result){
            var result = eval("("+result+")");
            if (result&&result.success){
            	$("#panel_add_article").dialog("close");
            	if(lc.ns.article.onPageChange){
            		lc.ns.article.onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "保存失败",
                    msg: result.message
                });
            }
        }
    });
}
lc.ns.article.initUserCombobox = function(){
	$(".form_input_combo_article_user").combobox({
	    url:"private/user/combo.action"
	});
}


lc.ns.article.destroy = function(id){
	id?$("#panel_list_article").datagrid("selectRecord",id):null;
    var row = $("#panel_list_article").datagrid("getSelected");
    if (row){
		 $.messager.confirm("提示","你确定要删除该文章?",function(r){
	        if (r){
	            $.post("private/article/remove.action",{"id":row.id},function(result){
		            if (result&&result.success){
		                if(lc.ns.article.onPageChange){
		            		lc.ns.article.onPageChange();
		            	}
		            } else {
		                $.messager.show({
		                    title: "删除失败",
		                    msg: result.message
		                });
		            }
	            },"json");
	        }
	    });
	}
}

lc.ns.article.openModifyPanel = function(id){
    id?$("#panel_list_article").datagrid("selectRecord",id):null;
    var row = $("#panel_list_article").datagrid("getSelected");
    if (row){
		$("#panel_modify_article").dialog("open");
        $("#form_modify_article").form("load",row);
    }else{
    	console.log("...");
    }
}
lc.ns.article.modifySave = function(){
	var row = $("#panel_list_article").datagrid("getSelected");
	if(row){
		$("#form_modify_article").form("submit",{
	        url: "private/article/modify.action?id="+row.id,
	        onSubmit: function(){
	            return $(this).form("validate");
	        },
	        success: function(result){
	            var result = eval("("+result+")");
	            if (result&&result.success){
	            	$("#panel_modify_article").dialog("close");
	                if(lc.ns.article.onPageChange){
	            		lc.ns.article.onPageChange();
	            	}
	            } else {
	                $.messager.show({
	                    title: "保存失败",
	                    msg: result.message
	                });
	            }
	        }
	    });
	}
}


lc.ns.article.openReadPanel = function(id){
    id?$("#panel_list_article").datagrid("selectRecord",id):null;
    var row = $("#panel_list_article").datagrid("getSelected");
    if (row){
		$("#panel_read_article").dialog("open");
        $("#form_read_article").form("load",row);
    }
}



lc.ns.article.onPageChange = function(){
	$("#panel_list_article").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.article.loadList();
	lc.ns.article.initUserCombobox();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
