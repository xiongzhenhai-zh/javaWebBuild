<script type="text/javascript">
lc.initNs("doctorQuestionModuleAdvice");
lc.ns.doctorQuestionModuleAdvice.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_doctorQuestionModuleAdvice").datagrid({
		url:"private/doctorQuestionModuleAdvice/list.action",
		queryParams:data
	});
}







lc.ns.doctorQuestionModuleAdvice.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.doctorQuestionModuleAdvice.openReadPanel(\''+val+'\')">查看</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.doctorQuestionModuleAdvice.openModifyPanel(\''+val+'\')">编辑</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.doctorQuestionModuleAdvice.destroy(\''+val+'\')">删除</a>';
    return html;
}


lc.ns.doctorQuestionModuleAdvice.search = function(){
	var params = $("#form_search_doctorQuestionModuleAdvice").formToObject();
	lc.ns.doctorQuestionModuleAdvice.loadList(params);
}

lc.ns.doctorQuestionModuleAdvice.openAddPanel = function(){
	$("#panel_add_doctorQuestionModuleAdvice").dialog("open");
    $("#form_add_doctorQuestionModuleAdvice").form("reset");
}
lc.ns.doctorQuestionModuleAdvice.addSave = function(){
	$("#form_add_doctorQuestionModuleAdvice").form("submit",{
        url: "private/doctorQuestionModuleAdvice/add.action",
        onSubmit: function(){
            return $(this).form("validate");
        },
        success: function(result){
            var result = eval("("+result+")");
            if (result&&result.success){
            	$("#panel_add_doctorQuestionModuleAdvice").dialog("close");
            	if(lc.ns.doctorQuestionModuleAdvice.onPageChange){
            		lc.ns.doctorQuestionModuleAdvice.onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "保存失败",
                    msg: result.message
                });
            }
        }
    });
}

lc.ns.doctorQuestionModuleAdvice.destroy = function(id){
	id?$("#panel_list_doctorQuestionModuleAdvice").datagrid("selectRecord",id):null;
    var row = $("#panel_list_doctorQuestionModuleAdvice").datagrid("getSelected");
    if (row){
		 $.messager.confirm("提示","你确定要删除该医生模块建议?",function(r){
	        if (r){
	            $.post("private/doctorQuestionModuleAdvice/remove.action",{"id":row.id},function(result){
		            if (result&&result.success){
		                if(lc.ns.doctorQuestionModuleAdvice.onPageChange){
		            		lc.ns.doctorQuestionModuleAdvice.onPageChange();
		            	}
		            } else {
		                $.messager.show({
		                    title: "删除失败",
		                    msg: result.message
		                });
		            }
	            },"json");
	        }
	    });
	}
}

lc.ns.doctorQuestionModuleAdvice.openModifyPanel = function(id){
    id?$("#panel_list_doctorQuestionModuleAdvice").datagrid("selectRecord",id):null;
    var row = $("#panel_list_doctorQuestionModuleAdvice").datagrid("getSelected");
    if (row){
		$("#panel_modify_doctorQuestionModuleAdvice").dialog("open");
        $("#form_modify_doctorQuestionModuleAdvice").form("load",row);
    }else{
    	console.log("...");
    }
}
lc.ns.doctorQuestionModuleAdvice.modifySave = function(){
	var row = $("#panel_list_doctorQuestionModuleAdvice").datagrid("getSelected");
	if(row){
		$("#form_modify_doctorQuestionModuleAdvice").form("submit",{
	        url: "private/doctorQuestionModuleAdvice/modify.action?id="+row.id,
	        onSubmit: function(){
	            return $(this).form("validate");
	        },
	        success: function(result){
	            var result = eval("("+result+")");
	            if (result&&result.success){
	            	$("#panel_modify_doctorQuestionModuleAdvice").dialog("close");
	                if(lc.ns.doctorQuestionModuleAdvice.onPageChange){
	            		lc.ns.doctorQuestionModuleAdvice.onPageChange();
	            	}
	            } else {
	                $.messager.show({
	                    title: "保存失败",
	                    msg: result.message
	                });
	            }
	        }
	    });
	}
}

lc.ns.doctorQuestionModuleAdvice.openReadPanel = function(id){
    id?$("#panel_list_doctorQuestionModuleAdvice").datagrid("selectRecord",id):null;
    var row = $("#panel_list_doctorQuestionModuleAdvice").datagrid("getSelected");
    if (row){
		$("#panel_read_doctorQuestionModuleAdvice").dialog("open");
        $("#form_read_doctorQuestionModuleAdvice").form("load",row);
    }
}


lc.ns.doctorQuestionModuleAdvice.onPageChange = function(){
	$("#panel_list_doctorQuestionModuleAdvice").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.doctorQuestionModuleAdvice.loadList();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
