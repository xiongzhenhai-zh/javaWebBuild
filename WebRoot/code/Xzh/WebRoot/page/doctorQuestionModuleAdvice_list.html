<script type="text/javascript">
lc.initNs("doctorQuestionModuleAdvice_list");
lc.ns.doctorQuestionModuleAdvice_list.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_doctorQuestionModuleAdvice_list").datagrid({
		url:"private/doctorQuestionModuleAdvice/list.action",
		queryParams:data
	});
}







lc.ns.doctorQuestionModuleAdvice_list.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.doctorQuestionModuleAdvice_list.openReadPanel(\''+val+'\')">查看</a>&nbsp;';
    return html;
}


lc.ns.doctorQuestionModuleAdvice_list.search = function(){
	var params = $("#form_search_doctorQuestionModuleAdvice_list").formToObject();
	lc.ns.doctorQuestionModuleAdvice_list.loadList(params);
}

lc.ns.doctorQuestionModuleAdvice_list.openReadPanel = function(id){
    id?$("#panel_list_doctorQuestionModuleAdvice_list").datagrid("selectRecord",id):null;
    var row = $("#panel_list_doctorQuestionModuleAdvice_list").datagrid("getSelected");
    if (row){
		$("#panel_read_doctorQuestionModuleAdvice_list").dialog("open");
        $("#form_read_doctorQuestionModuleAdvice_list").form("load",row);
    }
}


lc.ns.doctorQuestionModuleAdvice_list.onPageChange = function(){
	$("#panel_list_doctorQuestionModuleAdvice_list").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.doctorQuestionModuleAdvice_list.loadList();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
