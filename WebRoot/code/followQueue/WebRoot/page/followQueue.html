<script type="text/javascript">
lc.initNs("followQueue");
lc.ns.followQueue.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_followQueue").datagrid({
		url:"private/followQueue/list.action",
		queryParams:data
	});
}










lc.ns.followQueue.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followQueue.openReadPanel(\''+val+'\')">查看</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followQueue.openModifyPanel(\''+val+'\')">编辑</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followQueue.destroy(\''+val+'\')">删除</a>';
    return html;
}


lc.ns.followQueue.search = function(){
	var params = $("#form_search_followQueue").formToObject();
	lc.ns.followQueue.loadList(params);
}

lc.ns.followQueue.openAddPanel = function(){
	$("#panel_add_followQueue").dialog("open");
    $("#form_add_followQueue").form("reset");
}
lc.ns.followQueue.addSave = function(){
	$("#form_add_followQueue").form("submit",{
        url: "private/followQueue/add.action",
        onSubmit: function(){
            return $(this).form("validate");
        },
        success: function(result){
            var result = eval("("+result+")");
            if (result&&result.success){
            	$("#panel_add_followQueue").dialog("close");
            	if(lc.ns.followQueue.onPageChange){
            		lc.ns.followQueue.onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "保存失败",
                    msg: result.message
                });
            }
        }
    });
}

lc.ns.followQueue.destroy = function(id){
	id?$("#panel_list_followQueue").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followQueue").datagrid("getSelected");
    if (row){
		 $.messager.confirm("提示","你确定要删除该随访队列?",function(r){
	        if (r){
	            $.post("private/followQueue/remove.action",{"id":row.id},function(result){
		            if (result&&result.success){
		                if(lc.ns.followQueue.onPageChange){
		            		lc.ns.followQueue.onPageChange();
		            	}
		            } else {
		                $.messager.show({
		                    title: "删除失败",
		                    msg: result.message
		                });
		            }
	            },"json");
	        }
	    });
	}
}

lc.ns.followQueue.openModifyPanel = function(id){
    id?$("#panel_list_followQueue").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followQueue").datagrid("getSelected");
    if (row){
		$("#panel_modify_followQueue").dialog("open");
        $("#form_modify_followQueue").form("load",row);
    }else{
    	console.log("...");
    }
}
lc.ns.followQueue.modifySave = function(){
	var row = $("#panel_list_followQueue").datagrid("getSelected");
	if(row){
		$("#form_modify_followQueue").form("submit",{
	        url: "private/followQueue/modify.action?id="+row.id,
	        onSubmit: function(){
	            return $(this).form("validate");
	        },
	        success: function(result){
	            var result = eval("("+result+")");
	            if (result&&result.success){
	            	$("#panel_modify_followQueue").dialog("close");
	                if(lc.ns.followQueue.onPageChange){
	            		lc.ns.followQueue.onPageChange();
	            	}
	            } else {
	                $.messager.show({
	                    title: "保存失败",
	                    msg: result.message
	                });
	            }
	        }
	    });
	}
}

lc.ns.followQueue.openReadPanel = function(id){
    id?$("#panel_list_followQueue").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followQueue").datagrid("getSelected");
    if (row){
		$("#panel_read_followQueue").dialog("open");
        $("#form_read_followQueue").form("load",row);
    }
}


lc.ns.followQueue.onPageChange = function(){
	$("#panel_list_followQueue").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.followQueue.loadList();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
