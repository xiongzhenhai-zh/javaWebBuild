<script type="text/javascript">
lc.initNs("followQuestionnaire");
lc.ns.followQuestionnaire.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_followQuestionnaire").datagrid({
		url:"private/followQuestionnaire/list.action",
		queryParams:data
	});
}




lc.ns.followQuestionnaire.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followQuestionnaire.openReadPanel(\''+val+'\')">查看</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followQuestionnaire.openModifyPanel(\''+val+'\')">编辑</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followQuestionnaire.destroy(\''+val+'\')">删除</a>';
    return html;
}



lc.ns.followQuestionnaire.search = function(){
	var params = $("#form_search_followQuestionnaire").formToObject();
	lc.ns.followQuestionnaire.loadList(params);
}

lc.ns.followQuestionnaire.openAddPanel = function(){
	$("#panel_add_followQuestionnaire").dialog("open");
    $("#form_add_followQuestionnaire").form("reset");
}
lc.ns.followQuestionnaire.addSave = function(){
	$("#form_add_followQuestionnaire").form("submit",{
        url: "private/followQuestionnaire/add.action",
        onSubmit: function(){
            return $(this).form("validate");
        },
        success: function(result){
            var result = eval("("+result+")");
            if (result&&result.success){
            	$("#panel_add_followQuestionnaire").dialog("close");
            	if(lc.ns.followQuestionnaire.onPageChange){
            		lc.ns.followQuestionnaire.onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "保存失败",
                    msg: result.message
                });
            }
        }
    });
}
lc.ns.followQuestionnaire.initFollowLibraryCombobox = function(){
	$(".form_input_combo_followQuestionnaire_followLibrary").combobox({
	    url:"private/followLibrary/combo.action"
	});
}


lc.ns.followQuestionnaire.destroy = function(id){
	id?$("#panel_list_followQuestionnaire").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followQuestionnaire").datagrid("getSelected");
    if (row){
		 $.messager.confirm("提示","你确定要删除该随访问卷版本?",function(r){
	        if (r){
	            $.post("private/followQuestionnaire/remove.action",{"id":row.id},function(result){
		            if (result&&result.success){
		                if(lc.ns.followQuestionnaire.onPageChange){
		            		lc.ns.followQuestionnaire.onPageChange();
		            	}
		            } else {
		                $.messager.show({
		                    title: "删除失败",
		                    msg: result.message
		                });
		            }
	            },"json");
	        }
	    });
	}
}

lc.ns.followQuestionnaire.openModifyPanel = function(id){
    id?$("#panel_list_followQuestionnaire").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followQuestionnaire").datagrid("getSelected");
    if (row){
		$("#panel_modify_followQuestionnaire").dialog("open");
        $("#form_modify_followQuestionnaire").form("load",row);
    }else{
    	console.log("...");
    }
}
lc.ns.followQuestionnaire.modifySave = function(){
	var row = $("#panel_list_followQuestionnaire").datagrid("getSelected");
	if(row){
		$("#form_modify_followQuestionnaire").form("submit",{
	        url: "private/followQuestionnaire/modify.action?id="+row.id,
	        onSubmit: function(){
	            return $(this).form("validate");
	        },
	        success: function(result){
	            var result = eval("("+result+")");
	            if (result&&result.success){
	            	$("#panel_modify_followQuestionnaire").dialog("close");
	                if(lc.ns.followQuestionnaire.onPageChange){
	            		lc.ns.followQuestionnaire.onPageChange();
	            	}
	            } else {
	                $.messager.show({
	                    title: "保存失败",
	                    msg: result.message
	                });
	            }
	        }
	    });
	}
}


lc.ns.followQuestionnaire.openReadPanel = function(id){
    id?$("#panel_list_followQuestionnaire").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followQuestionnaire").datagrid("getSelected");
    if (row){
		$("#panel_read_followQuestionnaire").dialog("open");
        $("#form_read_followQuestionnaire").form("load",row);
    }
}



lc.ns.followQuestionnaire.onPageChange = function(){
	$("#panel_list_followQuestionnaire").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.followQuestionnaire.loadList();
	lc.ns.followQuestionnaire.initFollowLibraryCombobox();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
