    <div class="ftitle">查看随访库详情</div>

<script type="text/javascript">
lc.initNs("followLibrary");
lc.ns.followLibrary.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_followLibrary").datagrid({
		url:"private/followLibrary/list.action",
		queryParams:data
	});
}




lc.ns.followLibrary.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followLibrary.openReadPanel(\''+val+'\')">查看</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followLibrary.openModifyPanel(\''+val+'\')">编辑</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followLibrary.destroy(\''+val+'\')">删除</a>';
    return html;
}



lc.ns.followLibrary.search = function(){
	var params = $("#form_search_followLibrary").formToObject();
	lc.ns.followLibrary.loadList(params);
}

lc.ns.followLibrary.openAddPanel = function(){
	$("#panel_add_followLibrary").dialog("open");
    $("#form_add_followLibrary").form("reset");
}
lc.ns.followLibrary.addSave = function(){
	$("#form_add_followLibrary").form("submit",{
        url: "private/followLibrary/add.action",
        onSubmit: function(){
            return $(this).form("validate");
        },
        success: function(result){
            var result = eval("("+result+")");
            if (result&&result.success){
            	$("#panel_add_followLibrary").dialog("close");
            	if(lc.ns.followLibrary.onPageChange){
            		lc.ns.followLibrary.onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "保存失败",
                    msg: result.message
                });
            }
        }
    });
}
lc.ns.followLibrary.initFollowLibraryCombobox = function(){
	$(".form_input_combo_followLibrary_parent").combobox({
	    url:"private/followLibrary/combo.action"
	});
}


lc.ns.followLibrary.destroy = function(id){
	id?$("#panel_list_followLibrary").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followLibrary").datagrid("getSelected");
    if (row){
		 $.messager.confirm("提示","你确定要删除该随访库?",function(r){
	        if (r){
	            $.post("private/followLibrary/remove.action",{"id":row.id},function(result){
		            if (result&&result.success){
		                if(lc.ns.followLibrary.onPageChange){
		            		lc.ns.followLibrary.onPageChange();
		            	}
		            } else {
		                $.messager.show({
		                    title: "删除失败",
		                    msg: result.message
		                });
		            }
	            },"json");
	        }
	    });
	}
}

lc.ns.followLibrary.openModifyPanel = function(id){
    id?$("#panel_list_followLibrary").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followLibrary").datagrid("getSelected");
    if (row){
		$("#panel_modify_followLibrary").dialog("open");
        $("#form_modify_followLibrary").form("load",row);
    }else{
    	console.log("...");
    }
}
lc.ns.followLibrary.modifySave = function(){
	var row = $("#panel_list_followLibrary").datagrid("getSelected");
	if(row){
		$("#form_modify_followLibrary").form("submit",{
	        url: "private/followLibrary/modify.action?id="+row.id,
	        onSubmit: function(){
	            return $(this).form("validate");
	        },
	        success: function(result){
	            var result = eval("("+result+")");
	            if (result&&result.success){
	            	$("#panel_modify_followLibrary").dialog("close");
	                if(lc.ns.followLibrary.onPageChange){
	            		lc.ns.followLibrary.onPageChange();
	            	}
	            } else {
	                $.messager.show({
	                    title: "保存失败",
	                    msg: result.message
	                });
	            }
	        }
	    });
	}
}


lc.ns.followLibrary.openReadPanel = function(id){
    id?$("#panel_list_followLibrary").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followLibrary").datagrid("getSelected");
    if (row){
		$("#panel_read_followLibrary").dialog("open");
        $("#form_read_followLibrary").form("load",row);
    }
}



lc.ns.followLibrary.onPageChange = function(){
	$("#panel_list_followLibrary").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.followLibrary.loadList();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
