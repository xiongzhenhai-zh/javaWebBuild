<script type="text/javascript">
lc.initNs("followQuestionnaireVersion");
lc.ns.followQuestionnaireVersion.loadList = function(data){
	data = data==null?{}:data;
	$("#panel_list_followQuestionnaireVersion").datagrid({
		url:"private/followQuestionnaireVersion/list.action",
		queryParams:data
	});
}




lc.ns.followQuestionnaireVersion.formatAction = function(val,row,index){
    var html =
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followQuestionnaireVersion.openReadPanel(\''+val+'\')">查看</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followQuestionnaireVersion.openModifyPanel(\''+val+'\')">编辑</a>&nbsp;'+
    '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="lc.ns.followQuestionnaireVersion.destroy(\''+val+'\')">删除</a>';
    return html;
}



lc.ns.followQuestionnaireVersion.search = function(){
	var params = $("#form_search_followQuestionnaireVersion").formToObject();
	lc.ns.followQuestionnaireVersion.loadList(params);
}

lc.ns.followQuestionnaireVersion.openAddPanel = function(){
	$("#panel_add_followQuestionnaireVersion").dialog("open");
    $("#form_add_followQuestionnaireVersion").form("reset");
}
lc.ns.followQuestionnaireVersion.addSave = function(){
	$("#form_add_followQuestionnaireVersion").form("submit",{
        url: "private/followQuestionnaireVersion/add.action",
        onSubmit: function(){
            return $(this).form("validate");
        },
        success: function(result){
            var result = eval("("+result+")");
            if (result&&result.success){
            	$("#panel_add_followQuestionnaireVersion").dialog("close");
            	if(lc.ns.followQuestionnaireVersion.onPageChange){
            		lc.ns.followQuestionnaireVersion.onPageChange();
            	}
            } else {
                $.messager.show({
                    title: "保存失败",
                    msg: result.message
                });
            }
        }
    });
}
lc.ns.followQuestionnaireVersion.initFollowQuestionnaireCombobox = function(){
	$(".form_input_combo_followQuestionnaireVersion_followQuestionnaire").combobox({
	    url:"private/followQuestionnaire/combo.action"
	});
}


lc.ns.followQuestionnaireVersion.destroy = function(id){
	id?$("#panel_list_followQuestionnaireVersion").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followQuestionnaireVersion").datagrid("getSelected");
    if (row){
		 $.messager.confirm("提示","你确定要删除该随访问卷版本?",function(r){
	        if (r){
	            $.post("private/followQuestionnaireVersion/remove.action",{"id":row.id},function(result){
		            if (result&&result.success){
		                if(lc.ns.followQuestionnaireVersion.onPageChange){
		            		lc.ns.followQuestionnaireVersion.onPageChange();
		            	}
		            } else {
		                $.messager.show({
		                    title: "删除失败",
		                    msg: result.message
		                });
		            }
	            },"json");
	        }
	    });
	}
}

lc.ns.followQuestionnaireVersion.openModifyPanel = function(id){
    id?$("#panel_list_followQuestionnaireVersion").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followQuestionnaireVersion").datagrid("getSelected");
    if (row){
		$("#panel_modify_followQuestionnaireVersion").dialog("open");
        $("#form_modify_followQuestionnaireVersion").form("load",row);
    }else{
    	console.log("...");
    }
}
lc.ns.followQuestionnaireVersion.modifySave = function(){
	var row = $("#panel_list_followQuestionnaireVersion").datagrid("getSelected");
	if(row){
		$("#form_modify_followQuestionnaireVersion").form("submit",{
	        url: "private/followQuestionnaireVersion/modify.action?id="+row.id,
	        onSubmit: function(){
	            return $(this).form("validate");
	        },
	        success: function(result){
	            var result = eval("("+result+")");
	            if (result&&result.success){
	            	$("#panel_modify_followQuestionnaireVersion").dialog("close");
	                if(lc.ns.followQuestionnaireVersion.onPageChange){
	            		lc.ns.followQuestionnaireVersion.onPageChange();
	            	}
	            } else {
	                $.messager.show({
	                    title: "保存失败",
	                    msg: result.message
	                });
	            }
	        }
	    });
	}
}


lc.ns.followQuestionnaireVersion.openReadPanel = function(id){
    id?$("#panel_list_followQuestionnaireVersion").datagrid("selectRecord",id):null;
    var row = $("#panel_list_followQuestionnaireVersion").datagrid("getSelected");
    if (row){
		$("#panel_read_followQuestionnaireVersion").dialog("open");
        $("#form_read_followQuestionnaireVersion").form("load",row);
    }
}



lc.ns.followQuestionnaireVersion.onPageChange = function(){
	$("#panel_list_followQuestionnaireVersion").datagrid("reload");
}

lc.currPageInit = function(){
	lc.ns.followQuestionnaireVersion.loadList();
	lc.ns.followQuestionnaireVersion.initFollowQuestionnaireCombobox();
}
$(function(){
	lc.currPageInit();
	$.parser.parse("#lc_content");
});
</script>
